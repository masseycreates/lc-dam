<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lottery Intelligence System</title>
    
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ°</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
            line-height: 1.6;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #9333ea 0%, #3b82f6 50%, #10b981 100%);
        }
        
        .gradient-bg-unavailable {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 50%, #d1d5db 100%);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        
        .btn-purple {
            background-color: #9333ea;
            color: white;
        }
        
        .btn-purple:hover {
            background-color: #7c3aed;
        }
        
        .btn-purple:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-banner {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid #f87171;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .warning-banner {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            border: 2px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .success-banner {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 2px solid #22c55e;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .disabled-section {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive styles omitted for brevity - same as before */
    </style>
</head>
<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸŽ°</div>
            <div>Loading Advanced Lottery System...</div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdvancedLotteryAnalysisSystem() {
            const [selectedNumbers, setSelectedNumbers] = useState([]);
            const [powerball, setPowerball] = useState('');
            const [activeTab, setActiveTab] = useState('calculator');
            
            // Data availability states
            const [liveDataAvailable, setLiveDataAvailable] = useState(false);
            const [historicalDataAvailable, setHistoricalDataAvailable] = useState(false);
            const [currentJackpot, setCurrentJackpot] = useState(null);
            const [nextDrawDate, setNextDrawDate] = useState('');
            const [dataStatus, setDataStatus] = useState('');
            const [isUpdating, setIsUpdating] = useState(false);
            const [lastUpdated, setLastUpdated] = useState('');
            
            // Historical data
            const [historicalStats, setHistoricalStats] = useState(null);
            const [isLoadingHistory, setIsLoadingHistory] = useState(false);
            const [historicalRecordsLimit, setHistoricalRecordsLimit] = useState(150);
            
            // Tax states
            const [taxWinnings, setTaxWinnings] = useState('');
            const [taxState, setTaxState] = useState('FL');
            const [taxFilingStatus, setTaxFilingStatus] = useState('single');
            const [takeLumpSum, setTakeLumpSum] = useState(true);
            const [taxResults, setTaxResults] = useState(null);

            // Tax brackets and rates (same as before)
            const federalTaxBrackets = {
                single: [
                    { min: 0, max: 11000, rate: 0.10 },
                    { min: 11000, max: 44725, rate: 0.12 },
                    { min: 44725, max: 95375, rate: 0.22 },
                    { min: 95375, max: 182050, rate: 0.24 },
                    { min: 182050, max: 231250, rate: 0.32 },
                    { min: 231250, max: 578125, rate: 0.35 },
                    { min: 578125, max: Infinity, rate: 0.37 }
                ],
                marriedJointly: [
                    { min: 0, max: 22000, rate: 0.10 },
                    { min: 22000, max: 89450, rate: 0.12 },
                    { min: 89450, max: 190750, rate: 0.22 },
                    { min: 190750, max: 364200, rate: 0.24 },
                    { min: 364200, max: 462500, rate: 0.32 },
                    { min: 462500, max: 693750, rate: 0.35 },
                    { min: 693750, max: Infinity, rate: 0.37 }
                ]
            };

            const stateTaxRates = {
                'AL': 0.05, 'AK': 0, 'AZ': 0.045, 'AR': 0.066, 'CA': 0.133, 'CO': 0.0455,
                'CT': 0.069, 'DE': 0.066, 'FL': 0, 'GA': 0.0575, 'HI': 0.11, 'ID': 0.058,
                'IL': 0.0495, 'IN': 0.0323, 'IA': 0.0853, 'KS': 0.057, 'KY': 0.05, 'LA': 0.06,
                'ME': 0.0715, 'MD': 0.0575, 'MA': 0.05, 'MI': 0.0425, 'MN': 0.0985, 'MS': 0.05,
                'MO': 0.054, 'MT': 0.069, 'NE': 0.0684, 'NV': 0, 'NH': 0, 'NJ': 0.1075,
                'NM': 0.059, 'NY': 0.1082, 'NC': 0.0499, 'ND': 0.029, 'OH': 0.0399, 'OK': 0.05,
                'OR': 0.099, 'PA': 0.0307, 'RI': 0.0599, 'SC': 0.07, 'SD': 0, 'TN': 0,
                'TX': 0, 'UT': 0.0495, 'VT': 0.0875, 'VA': 0.0575, 'WA': 0, 'WV': 0.065,
                'WI': 0.0765, 'WY': 0
            };

            // Fetch live Powerball data
            const fetchLatestPowerballData = async () => {
                setIsUpdating(true);
                setDataStatus('ðŸ”„ Connecting to official lottery data sources...');
                
                try {
                    const response = await fetch('/api/powerball', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.dataAvailable && data.jackpot) {
                        // SUCCESS: Live data available
                        setCurrentJackpot(data.jackpot);
                        setLiveDataAvailable(true);
                        
                        if (data.nextDrawing) {
                            setNextDrawDate(`${data.nextDrawing.date} @ ${data.nextDrawing.time}`);
                        }
                        
                        setDataStatus(`âœ… Live data from ${data.source}`);
                        setLastUpdated(new Date().toLocaleString());
                        
                    } else {
                        // FAILURE: No live data
                        setCurrentJackpot(null);
                        setLiveDataAvailable(false);
                        setDataStatus(data.message || 'LIVE POWERBALL DATA TEMPORARILY UNAVAILABLE');
                        
                        if (data.nextDrawing) {
                            setNextDrawDate(`${data.nextDrawing.date} @ ${data.nextDrawing.time}`);
                        }
                    }
                    
                } catch (error) {
                    console.error('API Error:', error);
                    setCurrentJackpot(null);
                    setLiveDataAvailable(false);
                    setDataStatus('âŒ Unable to connect to lottery data sources');
                }
                
                setIsUpdating(false);
            };

            // Fetch historical data
            const fetchHistoricalData = async () => {
                setIsLoadingHistory(true);
                
                try {
                    const response = await fetch(`/api/powerball-history?limit=${historicalRecordsLimit}`, {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.dataAvailable && data.statistics) {
                        // SUCCESS: Historical data available
                        setHistoricalStats(data.statistics);
                        setHistoricalDataAvailable(true);
                        console.log('Historical data loaded:', data.meta);
                        
                    } else {
                        // FAILURE: No historical data
                        setHistoricalStats(null);
                        setHistoricalDataAvailable(false);
                        console.log('Historical data unavailable:', data.message);
                    }
                    
                } catch (error) {
                    console.error('Historical Data Error:', error);
                    setHistoricalStats(null);
                    setHistoricalDataAvailable(false);
                }
                
                setIsLoadingHistory(false);
            };

            // Tax calculation function (same as before)
            const calculateTaxes = () => {
                const winnings = parseFloat(taxWinnings);
                if (!winnings || winnings <= 0) return;

                let grossWinnings = winnings;
                
                if (!takeLumpSum) {
                    grossWinnings = winnings * 0.6;
                }

                const brackets = federalTaxBrackets[taxFilingStatus === 'marriedJointly' ? 'marriedJointly' : 'single'];
                let federalTax = 0;
                let federalTaxDetails = [];

                for (const bracket of brackets) {
                    if (grossWinnings > bracket.min) {
                        const taxableInBracket = Math.min(grossWinnings, bracket.max) - bracket.min;
                        const taxInBracket = taxableInBracket * bracket.rate;
                        federalTax += taxInBracket;
                        
                        if (taxableInBracket > 0) {
                            federalTaxDetails.push({
                                rate: bracket.rate,
                                income: taxableInBracket,
                                tax: taxInBracket,
                                range: `$${bracket.min.toLocaleString()} - ${bracket.max === Infinity ? 'âˆž' : '$' + bracket.max.toLocaleString()}`
                            });
                        }
                    }
                }

                const stateRate = stateTaxRates[taxState] || 0;
                const stateTax = grossWinnings * stateRate;
                const niit = grossWinnings > 200000 ? grossWinnings * 0.038 : 0;
                const totalTax = federalTax + stateTax + niit;
                const netWinnings = grossWinnings - totalTax;

                const effectiveFederalRate = (federalTax / grossWinnings) * 100;
                const effectiveStateRate = (stateTax / grossWinnings) * 100;
                const effectiveTotalRate = (totalTax / grossWinnings) * 100;

                setTaxResults({
                    grossWinnings,
                    federalTax,
                    stateTax,
                    niit,
                    totalTax,
                    netWinnings,
                    effectiveFederalRate,
                    effectiveStateRate,
                    effectiveTotalRate,
                    federalTaxDetails,
                    stateRate,
                    paymentType: takeLumpSum ? 'Lump Sum' : 'Annuity',
                    originalAmount: winnings
                });
            };

            // Initialize app
            useEffect(() => {
                const initializeData = async () => {
                    setDataStatus('ðŸš€ Initializing lottery system...');
                    await fetchLatestPowerballData();
                    await fetchHistoricalData();
                };
                initializeData();
            }, []);

            // Update tax calculation when inputs change
            useEffect(() => {
                if (taxWinnings) {
                    calculateTaxes();
                }
            }, [taxWinnings, taxState, taxFilingStatus, takeLumpSum]);

            // Reload historical data when limit changes
            useEffect(() => {
                if (historicalStats) {
                    fetchHistoricalData();
                }
            }, [historicalRecordsLimit]);

            // Basic lottery functions
            const toggleNumber = (num) => {
                if (selectedNumbers.includes(num)) {
                    setSelectedNumbers(selectedNumbers.filter(n => n !== num));
                } else if (selectedNumbers.length < 5) {
                    setSelectedNumbers([...selectedNumbers, num].sort((a, b) => a - b));
                }
            };

            const clearSelection = () => {
                setSelectedNumbers([]);
                setPowerball('');
            };

            const quickPick = () => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                setSelectedNumbers(numbers.sort((a, b) => a - b));
                setPowerball(Math.floor(Math.random() * 26) + 1);
            };

            const calculateExpectedValue = () => {
                if (!currentJackpot) return 0;
                const jackpotProb = 1 / 292201338;
                const otherPrizes = 0.32;
                const ticketCost = 2;
                return (currentJackpot.amount * jackpotProb + otherPrizes) - ticketCost;
            };

            return React.createElement('div', { style: { maxWidth: '1280px', margin: '0 auto', padding: '1.5rem' } },
                // Current Jackpot Display
                React.createElement('div', { 
                    className: liveDataAvailable ? 'gradient-bg' : 'gradient-bg-unavailable',
                    style: { 
                        position: 'sticky',
                        top: 0,
                        zIndex: 50,
                        marginBottom: '1.5rem',
                        borderRadius: '0.75rem',
                        padding: '1.5rem',
                        boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)'
                    }
                },
                    React.createElement('div', { 
                        style: { display: 'flex', alignItems: 'center', justifyContent: 'space-between', color: 'white' }
                    },
                        React.createElement('div', { style: { display: 'flex', alignItems: 'center', gap: '1rem' } },
                            React.createElement('div', { 
                                style: { 
                                    background: 'rgba(255,255,255,0.2)', 
                                    padding: '12px', 
                                    borderRadius: '50%' 
                                } 
                            }, liveDataAvailable ? 'ðŸ’°' : 'âš ï¸'),
                            React.createElement('div', null,
                                React.createElement('div', { 
                                    style: { opacity: 0.8, fontSize: '0.875rem', fontWeight: 500 } 
                                }, liveDataAvailable ? 'Current Powerball Jackpot' : 'Live Data Unavailable'),
                                React.createElement('div', { style: { fontSize: '1.875rem', fontWeight: 700 } },
                                    liveDataAvailable && currentJackpot ? 
                                        currentJackpot.formatted : 
                                        'Visit powerball.com'
                                ),
                                React.createElement('div', { 
                                    style: { opacity: 0.7, fontSize: '0.75rem' } 
                                }, 
                                    liveDataAvailable && currentJackpot ? 
                                        `Cash Value: ${currentJackpot.cashFormatted} â€¢ ` :
                                        'For current jackpot amount â€¢ ',
                                    `Next Drawing: ${nextDrawDate || 'TBD'}`
                                )
                            )
                        ),
                        liveDataAvailable && React.createElement('div', { style: { textAlign: 'center' } },
                            React.createElement('div', { 
                                style: { 
                                    background: 'rgba(255,255,255,0.2)', 
                                    padding: '1rem', 
                                    borderRadius: '8px' 
                                } 
                            },
                                React.createElement('div', { 
                                    style: { fontSize: '0.875rem', marginBottom: '0.25rem' } 
                                }, 'Odds of Winning'),
                                React.createElement('div', { 
                                    style: { fontSize: '1.125rem', fontFamily: 'monospace' } 
                                }, '1 : 292,201,338'),
                                React.createElement('div', { 
                                    style: { opacity: 0.7, fontSize: '0.75rem', marginTop: '0.25rem' } 
                                }, (() => {
                                    const expectedValue = calculateExpectedValue();
                                    return expectedValue > 0 ? 
                                        `+$${expectedValue.toFixed(2)} Expected Value` : 
                                        `-$${Math.abs(expectedValue).toFixed(2)} Expected Value`;
                                })())
                            )
                        )
                    )
                ),

                // Data Status Banner
                !liveDataAvailable && React.createElement('div', { className: 'error-banner' },
                    React.createElement('div', { style: { display: 'flex', alignItems: 'center', gap: '0.5rem' } },
                        React.createElement('span', { style: { fontSize: '1.25rem' } }, 'ðŸš¨'),
                        React.createElement('div', null,
                            React.createElement('div', { style: { fontWeight: 600, color: '#dc2626' } }, 
                                'LIVE POWERBALL DATA TEMPORARILY UNAVAILABLE'
                            ),
                            React.createElement('div', { style: { fontSize: '0.875rem', color: '#7f1d1d', marginTop: '0.25rem' } },
                                'Cannot connect to official lottery data sources. Please visit powerball.com for current jackpot information.'
                            )
                        )
                    )
                ),

                // Header
                React.createElement('div', { style: { marginBottom: '2rem' } },
                    React.createElement('h1', { 
                        style: { 
                            fontSize: '2.25rem', 
                            fontWeight: 700, 
                            color: '#1f2937', 
                            marginBottom: '0.5rem',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '1rem'
                        } 
                    },
                        'ðŸ§  Advanced Lottery Intelligence System'
                    ),
                    React.createElement('div', { style: { display: 'flex', alignItems: 'center', justifyContent: 'space-between' } },
                        React.createElement('p', { style: { color: '#6b7280' } },
                            'Statistical analysis, tax modeling, and optimization algorithms'
                        ),
                        React.createElement('div', { style: { display: 'flex', alignItems: 'center', gap: '1rem' } },
                            lastUpdated && React.createElement('div', { style: { fontSize: '0.875rem', color: '#6b7280' } },
                                'Last updated: ', lastUpdated
                            ),
                            React.createElement('button', {
                                onClick: fetchLatestPowerballData,
                                disabled: isUpdating,
                                className: isUpdating ? 'btn btn-secondary' : 'btn btn-primary'
                            },
                                isUpdating ? 
                                    React.createElement('span', null,
                                        React.createElement('span', { 
                                            className: 'loading-spinner', 
                                            style: { marginRight: '0.5rem' } 
                                        }),
                                        'Updating...'
                                    ) :
                                    'ðŸ”„ Update Data'
                            )
                        )
                    ),
                    dataStatus && React.createElement('div', {
                        style: {
                            marginTop: '0.5rem',
                            padding: '0.75rem',
                            borderRadius: '6px',
                            fontSize: '0.875rem',
                            background: dataStatus.includes('âœ…') ? '#f0fdf4' :
                                       dataStatus.includes('âŒ') || dataStatus.includes('ðŸš¨') ? '#fef2f2' :
                                       '#fefce8',
                            color: dataStatus.includes('âœ…') ? '#059669' :
                                  dataStatus.includes('âŒ') || dataStatus.includes('ðŸš¨') ? '#dc2626' :
                                  '#d97706',
                            border: dataStatus.includes('âœ…') ? '1px solid #bbf7d0' :
                                   dataStatus.includes('âŒ') || dataStatus.includes('ðŸš¨') ? '1px solid #fecaca' :
                                   '1px solid #fde68a'
                        }
                    }, dataStatus)
                ),

                // Tabs
                React.createElement('div', { 
                    style: { 
                        background: '#f3f4f6', 
                        padding: '0.25rem', 
                        borderRadius: '8px', 
                        marginBottom: '1.5rem',
                        display: 'flex',
                        gap: '0.25rem'
                    } 
                },
                    [
                        { id: 'calculator', label: 'Basic Calculator', icon: 'ðŸ§®' },
                        { id: 'optimization', label: 'Number Optimization', icon: 'ðŸŽ¯' },
                        { id: 'taxes', label: 'Tax Analysis', icon: 'ðŸ’°' }
                    ].map(tab => 
                        React.createElement('button', {
                            key: tab.id,
                            onClick: () => setActiveTab(tab.id),
                            style: {
                                padding: '0.5rem 1rem',
                                borderRadius: '6px',
                                border: 'none',
                                cursor: 'pointer',
                                background: activeTab === tab.id ? '#9333ea' : 'white',
                                color: activeTab === tab.id ? 'white' : '#4b5563',
                                transition: 'all 0.2s',
                                fontSize: '0.875rem'
                            }
                        }, tab.icon, ' ', tab.label)
                    )
                ),

                // Tab Content
                activeTab === 'calculator' && React.createElement('div', { style: { display: 'grid', gap: '2rem' } },
                    React.createElement('div', { className: 'card', style: { background: '#eff6ff' } },
                        React.createElement('h2', { 
                            style: { fontSize: '1.5rem', fontWeight: 600, color: '#1e40af', marginBottom: '1rem' } 
                        },
                            'ðŸ“Š Core Probability Mathematics'
                        ),
                        React.createElement('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '1rem', fontSize: '0.875rem' } },
                            React.createElement('div', null,
                                React.createElement('h3', { style: { fontWeight: 600, color: '#1d4ed8', marginBottom: '0.5rem' } }, 'Combination Formula:'),
                                React.createElement('code', { 
                                    style: { background: 'white', padding: '0.5rem', borderRadius: '4px', display: 'block' } 
                                }, 'C(69,5) = 69!/(5! Ã— 64!) = 11,238,513')
                            ),
                            React.createElement('div', null,
                                React.createElement('h3', { style: { fontWeight: 600, color: '#1d4ed8', marginBottom: '0.5rem' } }, 'Total Combinations:'),
                                React.createElement('code', { 
                                    style: { background: 'white', padding: '0.5rem', borderRadius: '4px', display: 'block' } 
                                }, '11,238,513 Ã— 26 = 292,201,338')
                            )
                        )
                    ),

                    React.createElement('div', { className: 'card', style: { background: '#f9fafb' } },
                        React.createElement('div', { style: { display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '1rem' } },
                            React.createElement('h2', { style: { fontSize: '1.5rem', fontWeight: 600, color: '#1f2937' } },
                                'ðŸŽ¯ Number Selection Interface'
                            ),
                            React.createElement('div', { style: { display: 'flex', gap: '0.5rem' } },
                                React.createElement('button', { onClick: quickPick, className: 'btn btn-purple' },
                                    'ðŸŽ² Quick Pick'
                                ),
                                React.createElement('button', { onClick: clearSelection, className: 'btn btn-secondary' },
                                    'ðŸ—‘ï¸ Clear'
                                )
                            )
                        ),
                        
                        React.createElement('div', { style: { marginBottom: '1rem' } },
                            React.createElement('h3', { style: { fontWeight: 600, color: '#374151', marginBottom: '0.5rem' } }, 
                                'Select 5 main numbers (1-69):'
                            ),
                            React.createElement('div', { 
                                style: { 
                                    display: 'grid', 
                                    gridTemplateColumns: 'repeat(10, 1fr)', 
                                    gap: '0.5rem', 
                                    marginBottom: '1rem' 
                                } 
                            },
                                Array.from({length: 69}, (_, i) => i + 1).map(num => 
                                    React.createElement('button', {
                                        key: num,
                                        onClick: () => toggleNumber(num),
                                        disabled: !selectedNumbers.includes(num) && selectedNumbers.length >= 5,
                                        style: {
                                            width: '2rem',
                                            height: '2rem',
                                            fontSize: '0.75rem',
                                            borderRadius: '4px',
                                            border: selectedNumbers.includes(num) ? '1px solid #9333ea' : '1px solid #d1d5db',
                                            background: selectedNumbers.includes(num) ? '#9333ea' : 'white',
                                            color: selectedNumbers.includes(num) ? 'white' : '#1f2937',
                                            cursor: (!selectedNumbers.includes(num) && selectedNumbers.length >= 5) ? 'not-allowed' : 'pointer',
                                            opacity: (!selectedNumbers.includes(num) && selectedNumbers.length >= 5) ? 0.5 : 1,
                                            transition: 'all 0.2s'
                                        }
                                    }, num)
                                )
                            ),
                            
                            React.createElement('div', { style: { marginBottom: '1rem' } },
                                React.createElement('h3', { style: { fontWeight: 600, color: '#374151', marginBottom: '0.5rem' } }, 
                                    'Powerball number (1-26):'
                                ),
                                React.createElement('input', {
                                    type: 'number',
                                    min: '1',

            constructor(props) {
                super(props);

            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return React.createElement('div', { style: { padding: '2rem', textAlign: 'center' } },
                        React.createElement('h2', null, 'Something went wrong!'),
                        React.createElement('details', { style: { marginTop: '1rem', textAlign: 'left' } },

                        }, 'Reload Page')
                    );
                }

                return this.props.children;
            }
        }
