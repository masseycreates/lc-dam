<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lottery Intelligence System</title>
    
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
            line-height: 1.6;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #9333ea 0%, #3b82f6 50%, #10b981 100%);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        
        .btn-purple {
            background-color: #9333ea;
            color: white;
        }
        
        .btn-purple:hover {
            background-color: #7c3aed;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: white;
            color: #4b5563;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: #9333ea;
            color: white;
        }
        
        .tab:hover {
            background: #f3f4f6;
        }
        
        .tab.active:hover {
            background: #7c3aed;
        }
        
        .number-btn {
            width: 2rem;
            height: 2rem;
            font-size: 0.75rem;
            border-radius: 4px;
            border: 1px solid #d1d5db;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .number-btn:hover {
            background: #f3f4f6;
        }
        
        .number-btn.selected {
            background: #9333ea;
            color: white;
            border-color: #9333ea;
        }
        
        .number-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .number-display {
            background-color: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid #d1d5db;
        }
        
        .powerball-display {
            background-color: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        input, select {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 0.5rem; }
        .gap-4 { gap: 1rem; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-4xl { font-size: 2.25rem; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .bg-white { background-color: white; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-yellow-50 { background-color: #fefce8; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-800 { color: #1f2937; }
        .text-blue-800 { color: #1e40af; }
        .text-green-600 { color: #059669; }
        .text-green-700 { color: #047857; }
        .text-green-800 { color: #065f46; }
        .text-yellow-800 { color: #92400e; }
        .text-red-600 { color: #dc2626; }
        .border { border: 1px solid #d1d5db; }
        .border-gray-200 { border-color: #e5e7eb; }
        .border-yellow-200 { border-color: #fde047; }
        .border-green-200 { border-color: #bbf7d0; }
        
        .grid { display: grid; gap: 1rem; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-10 { grid-template-columns: repeat(10, 1fr); }
        
        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3 { grid-template-columns: 1fr; }
            .grid-cols-10 { grid-template-columns: repeat(5, 1fr); }
            .text-4xl { font-size: 1.875rem; }
            .text-3xl { font-size: 1.5rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">🎰</div>
            <div>Loading Advanced Lottery System...</div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function AdvancedLotteryAnalysisSystem() {
            const [selectedNumbers, setSelectedNumbers] = useState([]);
            const [powerball, setPowerball] = useState('');
            const [activeTab, setActiveTab] = useState('calculator');
            const [jackpotAmount, setJackpotAmount] = useState(100);
            const [selectedState, setSelectedState] = useState('FL');
            const [filingStatus, setFilingStatus] = useState('single');
            const [currentJackpot, setCurrentJackpot] = useState(null);
            const [nextDrawDate, setNextDrawDate] = useState('');
            const [lastUpdated, setLastUpdated] = useState(new Date().toISOString().split('T')[0]);
            const [isUpdating, setIsUpdating] = useState(false);
            const [updateStatus, setUpdateStatus] = useState('');
            const [historicalData, setHistoricalData] = useState([]);
            const [historicalStats, setHistoricalStats] = useState(null);
            const [dataSource, setDataSource] = useState('Loading...');
            
            // Optimization states
            const [optimizationStrategy, setOptimizationStrategy] = useState('balanced');
            const [numOptimizedSets, setNumOptimizedSets] = useState(5);
            const [optimizedSets, setOptimizedSets] = useState([]);
            const [isOptimizing, setIsOptimizing] = useState(false);
            
            // Monte Carlo states
            const [ticketsPerDraw, setTicketsPerDraw] = useState(10);
            const [yearsToSimulate, setYearsToSimulate] = useState(10);
            const [monteCarloRuns, setMonteCarloRuns] = useState(1000);
            const [simulationResults, setSimulationResults] = useState(null);
            const [isSimulating, setIsSimulating] = useState(false);
            const [simulationProgress, setSimulationProgress] = useState(0);

            // Initialize app
            useEffect(() => {
                setCurrentJackpot({
                    amount: 735000000,
                    cashValue: 441000000,
                    formatted: "$735M",
                    cashFormatted: "$441M",
                    source: "Estimated"
                });
            }, []);

            const toggleNumber = (num) => {
                if (selectedNumbers.includes(num)) {
                    setSelectedNumbers(selectedNumbers.filter(n => n !== num));
                } else if (selectedNumbers.length < 5) {
                    setSelectedNumbers([...selectedNumbers, num].sort((a, b) => a - b));
                }
            };

            const clearSelection = () => {
                setSelectedNumbers([]);
                setPowerball('');
            };

            const quickPick = () => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                setSelectedNumbers(numbers.sort((a, b) => a - b));
                setPowerball(Math.floor(Math.random() * 26) + 1);
            };

            const calculateExpectedValue = () => {
                if (!currentJackpot) return 0;
                const jackpotProb = 1 / 292201338;
                const otherPrizes = 0.32;
                const ticketCost = 2;
                return (currentJackpot.amount * jackpotProb + otherPrizes) - ticketCost;
            };

            // Tax calculation helper function
            const calculateTaxes = () => {
                const gross = jackpotAmount * 1000000;
                const cash = gross * 0.6;
                const fedRate = 37;
                const fedTax = cash * (fedRate / 100);
                const stateTaxRates = { 'FL': 0, 'TX': 0, 'GA': 5.75, 'CA': 13.3, 'NY': 10.9 };
                const stateRate = stateTaxRates[selectedState] || 0;
                const stateTax = cash * (stateRate / 100);
                const total = fedTax + stateTax;
                const net = cash - total;
                
                return {
                    gross,
                    cash,
                    fedRate,
                    fedTax,
                    stateRate,
                    stateTax,
                    total,
                    net
                };
            };

            return React.createElement('div', { className: 'container' },
                // Current Jackpot Display
                React.createElement('div', { 
                    className: 'mb-6 gradient-bg rounded-xl p-6' 
                },
                    React.createElement('div', { 
                        className: 'flex items-center justify-between', 
                        style: { color: 'white' }
                    },
                        React.createElement('div', { className: 'flex items-center gap-4' },
                            React.createElement('div', { 
                                style: { 
                                    background: 'rgba(255,255,255,0.2)', 
                                    padding: '12px', 
                                    borderRadius: '50%',
                                    fontSize: '1.5rem'
                                } 
                            }, '💰'),
                            React.createElement('div', null,
                                React.createElement('div', { 
                                    style: { opacity: 0.8, fontSize: '0.875rem', fontWeight: 500 } 
                                }, 'Current Powerball Jackpot'),
                                React.createElement('div', { className: 'text-3xl font-bold' },
                                    currentJackpot ? currentJackpot.formatted : 'Loading...'
                                ),
                                React.createElement('div', { 
                                    style: { opacity: 0.7, fontSize: '0.75rem' } 
                                }, 
                                    (currentJackpot ? 
                                        'Cash: ' + currentJackpot.cashFormatted + ' • ' + currentJackpot.source + ' • ' :
                                        'Connecting... • ') +
                                    'Next: ' + (nextDrawDate || 'TBD')
                                )
                            )
                        ),
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { 
                                style: { 
                                    background: 'rgba(255,255,255,0.2)', 
                                    padding: '1rem', 
                                    borderRadius: '8px' 
                                } 
                            },
                                React.createElement('div', { 
                                    style: { fontSize: '0.875rem', marginBottom: '0.25rem' } 
                                }, 'Odds'),
                                React.createElement('div', { 
                                    style: { fontSize: '1rem', fontFamily: 'monospace' } 
                                }, '1:292M'),
                                React.createElement('div', { 
                                    style: { opacity: 0.7, fontSize: '0.75rem', marginTop: '0.25rem' } 
                                }, (() => {
                                    const ev = calculateExpectedValue();
                                    return ev > 0 ? '+$' + ev.toFixed(2) : '-$' + Math.abs(ev).toFixed(2);
                                })())
                            )
                        )
                    )
                ),

                // Header
                React.createElement('div', { className: 'mb-6' },
                    React.createElement('h1', { className: 'text-4xl font-bold text-gray-800 mb-2' },
                        '🧠 Advanced Lottery Intelligence System'
                    ),
                    React.createElement('div', { className: 'flex items-center justify-between' },
                        React.createElement('p', { className: 'text-gray-600' },
                            'Real-time data with AI optimization'
                        ),
                        React.createElement('div', { className: 'flex items-center gap-4' },
                            React.createElement('div', { className: 'text-sm text-gray-600' },
                                lastUpdated
                            ),
                            React.createElement('button', {
                                onClick: () => {
                                    setIsUpdating(true);
                                    setTimeout(() => setIsUpdating(false), 2000);
                                },
                                disabled: isUpdating,
                                className: isUpdating ? 'btn btn-secondary' : 'btn btn-primary'
                            },
                                isUpdating ? 
                                    React.createElement('span', null,
                                        React.createElement('span', { 
                                            className: 'loading-spinner', 
                                            style: { marginRight: '0.5rem' } 
                                        }),
                                        'Updating...'
                                    ) :
                                    '🔄 Refresh'
                            )
                        )
                    )
                ),

                // Tabs
                React.createElement('div', { 
                    style: { 
                        background: '#f3f4f6', 
                        padding: '0.25rem', 
                        borderRadius: '8px', 
                        marginBottom: '1.5rem' 
                    }, 
                    className: 'flex gap-1' 
                },
                    [
                        { id: 'calculator', label: 'Calculator', icon: '🧮' },
                        { id: 'taxes', label: 'Tax Analysis', icon: '💰' },
                        { id: 'expected', label: 'Expected Value', icon: '📊' }
                    ].map(tab => 
                        React.createElement('button', {
                            key: tab.id,
                            onClick: () => setActiveTab(tab.id),
                            className: 'tab' + (activeTab === tab.id ? ' active' : ''),
                            style: { fontSize: '0.875rem' }
                        }, tab.icon + ' ' + tab.label)
                    )
                ),

                // Calculator Tab
                activeTab === 'calculator' && React.createElement('div', { className: 'grid gap-4' },
                    React.createElement('div', { className: 'card bg-blue-50' },
                        React.createElement('h2', { className: 'text-2xl font-semibold text-blue-800 mb-4' },
                            '📊 Powerball Mathematics'
                        ),
                        React.createElement('div', { className: 'grid grid-cols-2 gap-4 text-sm' },
                            React.createElement('div', null,
                                React.createElement('h3', { className: 'font-semibold text-blue-800 mb-2' }, 'Main Numbers:'),
                                React.createElement('code', { 
                                    style: { 
                                        background: 'white', 
                                        padding: '0.5rem', 
                                        borderRadius: '4px', 
                                        display: 'block' 
                                    } 
                                }, 'C(69,5) = 11,238,513')
                            ),
                            React.createElement('div', null,
                                React.createElement('h3', { className: 'font-semibold text-blue-800 mb-2' }, 'Total Odds:'),
                                React.createElement('code', { 
                                    style: { 
                                        background: 'white', 
                                        padding: '0.5rem', 
                                        borderRadius: '4px', 
                                        display: 'block' 
                                    } 
                                }, '292,201,338 : 1')
                            )
                        )
                    ),

                    React.createElement('div', { className: 'card' },
                        React.createElement('div', { className: 'flex items-center justify-between mb-4' },
                            React.createElement('h2', { className: 'text-2xl font-semibold text-gray-800' },
                                '🎯 Number Selection'
                            ),
                            React.createElement('div', { className: 'flex gap-2' },
                                React.createElement('button', { onClick: quickPick, className: 'btn btn-purple' },
                                    '🎲 Quick Pick'
                                ),
                                React.createElement('button', { onClick: clearSelection, className: 'btn btn-secondary' },
                                    '🗑️ Clear'
                                )
                            )
                        ),
                        
                        React.createElement('div', { className: 'mb-4' },
                            React.createElement('h3', { className: 'font-semibold text-gray-700 mb-2' }, 
                                'Select 5 main numbers (1-69):'
                            ),
                            React.createElement('div', { className: 'grid grid-cols-10 gap-2 mb-4' },
                                Array.from({length: 69}, (_, i) => i + 1).map(num => 
                                    React.createElement('button', {
                                        key: num,
                                        onClick: () => toggleNumber(num),
                                        className: 'number-btn' + (selectedNumbers.includes(num) ? ' selected' : ''),
                                        disabled: !selectedNumbers.includes(num) && selectedNumbers.length >= 5
                                    }, num)
                                )
                            ),
                            
                            React.createElement('div', { className: 'mb-4' },
                                React.createElement('h3', { className: 'font-semibold text-gray-700 mb-2' }, 
                                    'Powerball (1-26):'
                                ),
                                React.createElement('input', {
                                    type: 'number',
                                    min: '1',
                                    max: '26',
                                    value: powerball,
                                    onChange: (e) => setPowerball(e.target.value),
                                    style: { width: '5rem' },
                                    placeholder: '1-26'
                                })
                            ),
                            
                            React.createElement('div', { className: 'card' },
                                React.createElement('h3', { className: 'font-semibold text-gray-700 mb-2' }, 
                                    'Your Selection:'
                                ),
                                React.createElement('p', { className: 'text-lg' },
                                    'Main: ' + (selectedNumbers.join(', ') || 'None') + ' | PB: ' + (powerball || 'None')
                                ),
                                selectedNumbers.length === 5 && powerball && React.createElement('div', { 
                                    style: { 
                                        marginTop: '0.5rem', 
                                        padding: '0.75rem', 
                                        background: '#fefce8', 
                                        borderRadius: '4px' 
                                    } 
                                },
                                    React.createElement('p', { className: 'font-semibold text-yellow-800' },
                                        'Jackpot Odds: 1 in 292,201,338'
                                    ),
                                    React.createElement('p', { className: 'text-yellow-800 mt-1' },
                                        'Expected Value: $' + calculateExpectedValue().toFixed(2)
                                    )
                                )
                            )
                        )
                    )
                ),

                // Tax Analysis Tab
                activeTab === 'taxes' && React.createElement('div', { className: 'grid gap-4' },
                    React.createElement('div', { className: 'card' },
                        React.createElement('h2', { className: 'text-2xl font-semibold text-gray-800 mb-4' },
                            '💰 Tax Calculator'
                        ),
                        
                        React.createElement('div', { className: 'grid grid-cols-3 gap-4 mb-6' },
                            React.createElement('div', null,
                                React.createElement('label', { className: 'font-semibold text-gray-700 mb-2 block' }, 
                                    'Jackpot (Millions):'
                                ),
                                React.createElement('input', {
                                    type: 'number',
                                    min: '1',
                                    max: '2000',
                                    value: jackpotAmount,
                                    onChange: (e) => setJackpotAmount(parseInt(e.target.value) || 1),
                                    className: 'w-full'
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: 'font-semibold text-gray-700 mb-2 block' }, 
                                    'State:'
                                ),
                                React.createElement('select', {
                                    value: selectedState,
                                    onChange: (e) => setSelectedState(e.target.value),
                                    className: 'w-full'
                                },
                                    React.createElement('option', { value: 'FL' }, 'Florida (0%)'),
                                    React.createElement('option', { value: 'TX' }, 'Texas (0%)'),
                                    React.createElement('option', { value: 'GA' }, 'Georgia (5.75%)'),
                                    React.createElement('option', { value: 'CA' }, 'California (13.3%)'),
                                    React.createElement('option', { value: 'NY' }, 'New York (10.9%)')
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: 'font-semibold text-gray-700 mb-2 block' }, 
                                    'Filing:'
                                ),
                                React.createElement('select', {
                                    value: filingStatus,
                                    onChange: (e) => setFilingStatus(e.target.value),
                                    className: 'w-full'
                                },
                                    React.createElement('option', { value: 'single' }, 'Single'),
                                    React.createElement('option', { value: 'married' }, 'Married')
                                )
                            )
                        ),
                        
                        (() => {
                            const taxes = calculateTaxes();
                            
                            return React.createElement('div', { className: 'bg-green-50 rounded-lg p-4' },
                                React.createElement('h3', { className: 'font-semibold text-green-800 mb-3' }, 
                                    'Tax Results:'
                                ),
                                React.createElement('div', { className: 'grid grid-cols-2 gap-4 text-sm' },
                                    React.createElement('div', null,
                                        React.createElement('div', { className: 'flex justify-between mb-2' },
                                            React.createElement('span', null, 'Gross:'),
                                            React.createElement('span', null, '$' + taxes.gross.toLocaleString())
                                        ),
                                        React.createElement('div', { className: 'flex justify-between mb-2' },
                                            React.createElement('span', null, 'Cash (60%):'),
                                            React.createElement('span', null, '$' + taxes.cash.toLocaleString())
                                        ),
                                        React.createElement('div', { className: 'flex justify-between mb-2' },
                                            React.createElement('span', null, 'Federal (' + taxes.fedRate + '%):'),
                                            React.createElement('span', { className: 'text-red-600' }, '-$' + taxes.fedTax.toLocaleString())
                                        ),
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'State (' + taxes.stateRate + '%):'),
                                            React.createElement('span', { className: 'text-red-600' }, '-$' + taxes.stateTax.toLocaleString())
                                        )
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('div', { className: 'flex justify-between mb-2 text-lg font-semibold' },
                                            React.createElement('span', null, 'Total Tax:'),
                                            React.createElement('span', { className: 'text-red-600' }, '-$' + taxes.total.toLocaleString())
                                        ),
                                        React.createElement('div', { className: 'flex justify-between text-xl font-bold' },
                                            React.createElement('span', null, 'Net:'),
                                            React.createElement('span', { className: 'text-green-600' }, '$' + taxes.net.toLocaleString())
                                        ),
                                        React.createElement('div', { className: 'text-xs text-gray-600 mt-2' },
                                            'Effective rate: ' + ((taxes.total / taxes.cash) * 100).toFixed(1) + '%'
                                        )
                                    )
                                )
                            );
                        })()
                    )
                ),

                // Expected Value Tab
                activeTab === 'expected' && React.createElement('div', { className: 'grid gap-4' },
                    React.createElement('div', { className: 'card' },
                        React.createElement('h2', { className: 'text-2xl font-semibold text-gray-800 mb-4' },
                            '📊 Expected Value Analysis'
                        ),
                        
                        React.createElement('div', { className: 'grid grid-cols-2 gap-6' },
                            React.createElement('div', { className: 'bg-blue-50 rounded-lg p-4' },
                                React.createElement('h3', { className: 'font-semibold text-blue-800 mb-3' }, 
                                    'Current Jackpot'
                                ),
                                (() => {
                                    const jackpotValue = currentJackpot ? currentJackpot.amount : 735000000;
                                    const ev = calculateExpectedValue();
                                    
                                    return React.createElement('div', { className: 'text-sm space-y-2' },
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Jackpot EV:'),
                                            React.createElement('span', null, '$' + (jackpotValue / 292201338).toFixed(2))
                                        ),
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Other prizes:'),
                                            React.createElement('span', null, '$0.32')
                                        ),
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Ticket cost:'),
                                            React.createElement('span', null, '-$2.00')
                                        ),
                                        React.createElement('div', { className: 'flex justify-between font-semibold border-t pt-2' },
                                            React.createElement('span', null, 'Net EV:'),
                                            React.createElement('span', { 
                                                className: ev >= 0 ? 'text-green-600' : 'text-red-600' 
                                            }, (ev >= 0 ? '+' : '') + '$' + ev.toFixed(2))
                                        )
                                    );
                                })()
                            ),
                            React.createElement('div', { className: 'bg-yellow-50 rounded-lg p-4' },
                                React.createElement('h3', { className: 'font-semibold text-yellow-800 mb-3' }, 
                                    'Break-Even Analysis'
                                ),
                                (() => {
                                    const breakEvenJackpot = (2 - 0.32) * 292201338;
                                    const currentValue = currentJackpot ? currentJackpot.amount : 735000000;
                                    
                                    return React.createElement('div', { className: 'text-sm space-y-2' },
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Break-even:'),
                                            React.createElement('span', null, '$' + Math.round(breakEvenJackpot / 1000000) + 'M')
                                        ),
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Current:'),
                                            React.createElement('span', null, currentJackpot ? currentJackpot.formatted : '$735M')
                                        ),
                                        React.createElement('div', { className: 'flex justify-between font-semibold border-t pt-2' },
                                            React.createElement('span', null, 'Positive EV:'),
                                            React.createElement('span', { 
                                                className: currentValue >= breakEvenJackpot ? 'text-green-600' : 'text-red-600' 
                                            }, currentValue >= breakEvenJackpot ? 'YES' : 'NO')
                                        )
                                    );
                                })()
                            )
                        )
                    )
                )
            );
        }

        // Error boundary
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return React.createElement('div', { style: { padding: '2rem', textAlign: 'center' } },
                        React.createElement('h2', null, 'Something went wrong!'),
                        React.createElement('button', {
                            onClick: () => window.location.reload(),
                            style: { 
                                marginTop: '1rem', 
                                padding: '0.5rem 1rem', 
                                background: '#3b82f6', 
                                color: 'white', 
                                border: 'none', 
                                borderRadius: '4px', 
                                cursor: 'pointer' 
                            }
                        }, 'Reload Page')
                    );
                }

                return this.props.children;
            }
        }

        // Render the app
        ReactDOM.render(
            React.createElement(ErrorBoundary, null,
                React.createElement(AdvancedLotteryAnalysisSystem)
            ),
            document.getElementById('root')
        );
    </script>
</body>
</html>
