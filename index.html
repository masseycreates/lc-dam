<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸŽ°</div>
            <div>Loading Advanced Lottery System...</div>
            <div style="margin-top: 1rem; font-size: 0.875rem; color: #6b7280;">
                Fetching real historical data from multiple sources...
            </div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function AdvancedLotteryAnalysisSystem() {
            const [selectedNumbers, setSelectedNumbers] = useState([]);
            const [powerball, setPowerball] = useState('');
            const [activeTab, setActiveTab] = useState('calculator');
            const [jackpotAmount, setJackpotAmount] = useState(100);
            const [selectedState, setSelectedState] = useState('FL');
            const [filingStatus, setFilingStatus] = useState('single');
            const [numTickets, setNumTickets] = useState(1);
            const [monteCarloRuns, setMonteCarloRuns] = useState(1000);
            const [currentJackpot, setCurrentJackpot] = useState(null);
            const [nextDrawDate, setNextDrawDate] = useState('');
            const [lastUpdated, setLastUpdated] = useState(new Date().toISOString().split('T')[0]);
            const [isUpdating, setIsUpdating] = useState(false);
            const [updateStatus, setUpdateStatus] = useState('');
            const [apiHealthy, setApiHealthy] = useState(false);
            const [historicalData, setHistoricalData] = useState([]);
            const [historicalStats, setHistoricalStats] = useState(null);
            const [dataSource, setDataSource] = useState('Loading...');
            
            // Optimization states
            const [optimizationStrategy, setOptimizationStrategy] = useState('balanced');
            const [numOptimizedSets, setNumOptimizedSets] = useState(3);
            const [optimizedSets, setOptimizedSets] = useState([]);
            const [isOptimizing, setIsOptimizing] = useState(false);
            
            // Monte Carlo states
            const [ticketsPerDraw, setTicketsPerDraw] = useState(10);
            const [yearsToSimulate, setYearsToSimulate] = useState(10);
            const [simulationResults, setSimulationResults] = useState(null);
            const [isSimulating, setIsSimulating] = useState(false);
            const [simulationProgress, setSimulationProgress] = useState(0);

            // Calculate next drawing date
            const calculateNextDrawing = () => {
                const now = new Date();
                const et = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                
                const dayOfWeek = et.getDay();
                const hour = et.getHours();
                
                let daysToAdd = 0;
                
                if (dayOfWeek === 0) { 
                    daysToAdd = 1; 
                } else if (dayOfWeek === 1) { 
                    daysToAdd = (hour >= 23) ? 2 : 0; 
                } else if (dayOfWeek === 2) { 
                    daysToAdd = 1; 
                } else if (dayOfWeek === 3) { 
                    daysToAdd = (hour >= 23) ? 3 : 0; 
                } else if (dayOfWeek === 4 || dayOfWeek === 5) { 
                    daysToAdd = 6 - dayOfWeek; 
                } else if (dayOfWeek === 6) { 
                    daysToAdd = (hour >= 23) ? 2 : 0; 
                }
                
                const nextDraw = new Date(et);
                nextDraw.setDate(et.getDate() + daysToAdd);
                
                return {
                    date: nextDraw.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric',
                        timeZone: 'America/New_York'
                    }),
                    time: '10:59 PM ET'
                };
            };

            // Fetch historical data from your API
            const fetchHistoricalData = async () => {
                try {
                    console.log('ðŸ”„ Fetching real historical Powerball data...');
                    const response = await fetch('/api/powerball-history', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Historical API returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.drawings && data.drawings.length > 0) {
                        setHistoricalData(data.drawings);
                        setHistoricalStats(data.statistics);
                        setDataSource(data.meta.source);
                        
                        console.log(`âœ… Loaded ${data.drawings.length} real drawings from ${data.meta.source}`);
                        console.log('ðŸ“Š Hot numbers:', data.statistics?.hotNumbers?.slice(0, 10) || 'Calculating...');
                        console.log('ðŸ§Š Cold numbers:', data.statistics?.coldNumbers?.slice(0, 10) || 'Calculating...');
                        
                        return data.drawings;
                    } else {
                        throw new Error('No historical data returned');
                    }
                    
                } catch (error) {
                    console.error('âŒ Historical data fetch failed:', error);
                    setDataSource('Estimated Data (API Unavailable)');
                    return [];
                }
            };

            // Fetch jackpot data
            const fetchLatestPowerballData = async () => {
                setIsUpdating(true);
                setUpdateStatus('ðŸ”„ Fetching live jackpot data...');
                
                try {
                    const response = await fetch('/api/powerball', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.jackpot) {
                        setCurrentJackpot({
                            amount: data.jackpot.amount,
                            cashValue: data.jackpot.cashValue,
                            formatted: data.jackpot.formatted,
                            cashFormatted: data.jackpot.cashFormatted,
                            source: data.source || 'Official API'
                        });
                        
                        if (data.nextDrawing) {
                            setNextDrawDate(`${data.nextDrawing.date} @ ${data.nextDrawing.time}`);
                        } else {
                            const nextDraw = calculateNextDrawing();
                            setNextDrawDate(`${nextDraw.date} @ ${nextDraw.time}`);
                        }
                        
                        setUpdateStatus(`âœ… Live data from ${data.source}: ${data.jackpot.formatted}`);
                        setApiHealthy(true);
                    } else {
                        throw new Error('Invalid API response');
                    }
                    
                } catch (error) {
                    console.error('API Error:', error);
                    
                    // Fallback data
                    setCurrentJackpot({
                        amount: 735000000,
                        cashValue: 441000000,
                        formatted: "$735M",
                        cashFormatted: "$441M",
                        source: "Estimated (API Unavailable)"
                    });
                    
                    const nextDraw = calculateNextDrawing();
                    setNextDrawDate(`${nextDraw.date} @ ${nextDraw.time}`);
                    setApiHealthy(false);
                    setUpdateStatus('âš ï¸ Using estimated jackpot data');
                }
                
                setLastUpdated(new Date().toISOString().split('T')[0]);
                setIsUpdating(false);
            };

            // Initialize app with BOTH current jackpot AND historical data
            useEffect(() => {
                const initializeData = async () => {
                    setUpdateStatus('ðŸš€ Initializing lottery system...');
                    
                    // Fetch both current jackpot AND historical data
                    const [jackpotResult, historicalResult] = await Promise.all([
                        fetchLatestPowerballData(),
                        fetchHistoricalData()
                    ]);
                    
                    if (historicalResult && historicalResult.length > 0) {
                        setUpdateStatus(`âœ… System ready with ${historicalResult.length} real drawings`);
                    } else {
                        setUpdateStatus('âš ï¸ System ready with estimated data');
                    }
                };
                initializeData();
            }, []);

            // Helper function to select random numbers from array
            const selectRandomFromArray = (array, count) => {
                const numbers = [];
                const shuffled = [...array].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < Math.min(count, shuffled.length); i++) {
                    numbers.push(shuffled[i]);
                }
                
                // Fill remaining with truly random if needed
                while (numbers.length < count) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                
                return numbers;
            };

            // Generate hot numbers from REAL historical data
            const generateHotNumbers = () => {
                if (historicalStats && historicalStats.hotNumbers) {
                    console.log('ðŸ”¥ Using real hot numbers from', historicalData.length, 'drawings');
                    return selectRandomFromArray(historicalStats.hotNumbers.slice(0, 15), 4);
                } 
                
                if (historicalData.length > 0) {
                    // Calculate frequency from raw historical data
                    const frequency = {};
                    
                    historicalData.forEach(drawing => {
                        drawing.numbers.forEach(num => {
                            frequency[num] = (frequency[num] || 0) + 1;
                        });
                    });
                    
                    const hotNumbers = Object.entries(frequency)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 15)
                        .map(([num]) => parseInt(num));
                    
                    console.log('ðŸ”¥ Calculated hot numbers from', historicalData.length, 'drawings:', hotNumbers.slice(0, 10));
                    return selectRandomFromArray(hotNumbers, 4);
                }
                
                // Fallback to estimated hot numbers
                const estimatedHot = [7, 12, 17, 23, 28, 32, 38, 41, 45, 51, 56, 61, 63, 67];
                console.log('ðŸ”¥ Using estimated hot numbers (no real data available)');
                return selectRandomFromArray(estimatedHot, 4);
            };

            // Generate cold numbers from REAL historical data
            const generateColdNumbers = () => {
                if (historicalStats && historicalStats.coldNumbers) {
                    console.log('ðŸ§Š Using real cold numbers from', historicalData.length, 'drawings');
                    return selectRandomFromArray(historicalStats.coldNumbers.slice(0, 15), 4);
                }
                
                if (historicalData.length > 0) {
                    // Calculate frequency from raw historical data
                    const frequency = {};
                    
                    // Initialize all possible numbers
                    for (let i = 1; i <= 69; i++) {
                        frequency[i] = 0;
                    }
                    
                    historicalData.forEach(drawing => {
                        drawing.numbers.forEach(num => {
                            frequency[num]++;
                        });
                    });
                    
                    const coldNumbers = Object.entries(frequency)
                        .sort((a, b) => a[1] - b[1])
                        .slice(0, 15)

                activeTab === 'expected' && React.createElement('div', { style: { display: 'grid', gap: '2rem' } },
                    React.createElement(HistoricalDataStatus),
                    
                    React.createElement('div', { className: 'card' },
                        React.createElement('h2', { className: 'text-2xl font-semibold text-gray-800 mb-4' },
                            'ðŸ“Š Expected Value Analysis'
                        ),
                        React.createElement('p', { className: 'text-gray-600 mb-6' },
                            'Mathematical analysis of lottery ticket expected value across different jackpot levels.'
                        ),
                        
                        React.createElement('div', { className: 'grid grid-cols-2 gap-6 mb-6' },
                            React.createElement('div', { className: 'bg-blue-50 rounded-lg p-4' },
                                React.createElement('h3', { className: 'font-semibold text-blue-800 mb-3' }, 
                                    'Current Jackpot Analysis'
                                ),
                                (() => {
                                    const currentJackpotValue = currentJackpot ? currentJackpot.amount : 735000000;
                                    const jackpotProb = 1 / 292201338;
                                    const secondPrize = 1000000 * (12 / 292201338);
                                    const thirdPrize = 50000 * (320 / 292201338);
                                    const otherPrizes = 0.32; // Smaller prizes
                                    const ticketCost = 2;
                                    const expectedValue = (currentJackpotValue * jackpotProb) + secondPrize + thirdPrize + otherPrizes - ticketCost;
                                    
                                    return React.createElement('div', { className: 'space-y-2 text-sm' },
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Jackpot EV:'),
                                            React.createElement('span', null, `${(currentJackpotValue * jackpotProb).toFixed(2)}`)
                                        ),
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Other prizes EV:'),
                                            React.createElement('span', null, `${(secondPrize + thirdPrize + otherPrizes).toFixed(2)}`)
                                        ),
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Ticket cost:'),
                                            React.createElement('span', null, '-$2.00')
                                        ),
                                        React.createElement('div', { className: 'flex justify-between font-semibold border-t pt-2' },
                                            React.createElement('span', null, 'Net Expected Value:'),
                                            React.createElement('span', { 
                                                className: expectedValue >= 0 ? 'text-green-600' : 'text-red-600' 
                                            }, `${expectedValue >= 0 ? '+' : ''}${expectedValue.toFixed(2)}`)
                                        )
                                    );
                                })()
                            ),
                            React.createElement('div', { className: 'bg-purple-50 rounded-lg p-4' },
                                React.createElement('h3', { className: 'font-semibold text-purple-800 mb-3' }, 
                                    'Break-Even Analysis'
                                ),
                                (() => {
                                    const jackpotProb = 1 / 292201338;
                                    const otherPrizesEV = 0.32;
                                    const ticketCost = 2;
                                    const breakEvenJackpot = (ticketCost - otherPrizesEV) / jackpotProb;
                                    
                                    return React.createElement('div', { className: 'space-y-2 text-sm' },
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Break-even jackpot:'),
                                            React.createElement('span', { className: 'font-semibold' }, 
                                                `${Math.round(breakEvenJackpot / 1000000)}M`
                                            )
                                        ),
                                        React.createElement('div', { className: 'flex justify-between' },
                                            React.createElement('span', null, 'Current jackpot:'),
                                            React.createElement('span', { className: 'font-semibold' }, 
                                                currentJackpot ? currentJackpot.formatted : '$735M'
                                            )
                                        ),
                                        React.createElement('div', { className: 'flex justify-between font-semibold border-t pt-2' },
                                            React.createElement('span', null, 'Positive EV:'),
                                            React.createElement('span', { 
                                                className: (currentJackpot ? currentJackpot.amount : 735000000) >= breakEvenJackpot ? 'text-green-600' : 'text-red-600' 
                                            }, 
                                                (currentJackpot ? currentJackpot.amount : 735000000) >= breakEvenJackpot ? 'YES' : 'NO'
                                            )
                                        )
                                    );
                                })()
                            )
                        ),
                        
                        React.createElement('div', { className: 'bg-gray-50 rounded-lg p-4' },
                            React.createElement('h3', { className: 'font-semibold text-gray-800 mb-3' }, 
                                'Prize Structure & Probabilities'
                            ),
                            React.createElement('div', { className: 'overflow-x-auto' },
                                React.createElement('table', { className: 'w-full text-sm' },
                                    React.createElement('thead', null,
                                        React.createElement('tr', { className: 'border-b' },
                                            React.createElement('th', { className: 'text-left py-2' }, 'Prize'),
                                            React.createElement('th', { className: 'text-left py-2' }, 'Odds'),
                                            React.createElement('th', { className: 'text-left py-2' }, 'Probability'),
                                            React.createElement('th', { className: 'text-left py-2' }, 'Expected Value')
                                        )
                                    ),
                                    React.createElement('tbody', null,
                                        [
                                            { prize: 'Jackpot', odds: '1 : 292,201,338', prob: 1/292201338, ev: (currentJackpot ? currentJackpot.amount : 735000000) / 292201338 },
                                            { prize: '$1,000,000', odds: '1 : 11,688,054', prob: 12/292201338, ev: 1000000 * 12 / 292201338 },
                                            { prize: '$50,000', odds: '1 : 913,129', prob: 320/292201338, ev: 50000 * 320 / 292201338 },
                                            { prize: '$100', odds: '1 : 36,525', prob: 8000/292201338, ev: 100 * 8000 / 292201338 },
                                            { prize: '$7', odds: '1 : 579', prob: 504700/292201338, ev: 7 * 504700 / 292201338 },
                                            { prize: '$4', odds: '1 : 92', prob: 3176880/292201338, ev: 4 * 3176880 / 292201338 }
                                        ].map((row, i) => 
                                            React.createElement('tr', { key: i, className: 'border-b' },
                                                React.createElement('td', { className: 'py-2 font-medium' }, row.prize),
                                                React.createElement('td', { className: 'py-2' }, row.odds),
                                                React.createElement('td', { className: 'py-2' }, `${(row.prob * 100).toExponential(2)}%`),
                                                React.createElement('td', { className: 'py-2' }, `${row.ev.toFixed(4)}`)
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        }

        // Error boundary component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return React.createElement('div', { style: { padding: '2rem', textAlign: 'center' } },
                        React.createElement('h2', null, 'Something went wrong!'),
                        React.createElement('details', { style: { marginTop: '1rem', textAlign: 'left' } },
                            React.createElement('summary', null, 'Error Details'),
                            React.createElement('pre', { 
                                style: { background: '#f3f4f6', padding: '1rem', borderRadius: '4px', fontSize: '0.875rem' } 
                            }, this.state.error && this.state.error.toString())
                        ),
                        React.createElement('button', {
                            onClick: () => window.location.reload(),
                            style: { marginTop: '1rem', padding: '0.5rem 1rem', background: '#3b82f6', color: 'white', border: 'none', borderRadius: '4px', cursor: 'pointer' }
                        }, 'Reload Page')
                    );
                }

                return this.props.children;
            }
        }

        // Render the app
        ReactDOM.render(
            React.createElement(ErrorBoundary, null,
                React.createElement(AdvancedLotteryAnalysisSystem)
            ),
            document.getElementById('root')
        );
    </script>
</body>
</html>
