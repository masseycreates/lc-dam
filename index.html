<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery System Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            text-align: center; 
        }
        .card { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #45a049; }
        .result { 
            background: rgba(0, 0, 0, 0.2); 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: #4CAF50; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Lottery System - Deployment Test</h1>
        
        <div class="card">
            <h2>‚úÖ Basic HTML Test</h2>
            <p>If you can see this page, your index.html is working!</p>
            <p>Current time: <span id="current-time"></span></p>
        </div>

        <div class="card">
            <h2>üîå API Connection Tests</h2>
            
            <button onclick="testAPI('/api/test')">Test Basic API</button>
            <button onclick="testAPI('/api/powerball')">Test Powerball API</button>
            <button onclick="testAPI('/api/powerball-history?limit=10')">Test History API</button>
            <button onclick="testClaude()">Test Claude API</button>
            
            <div id="api-results" class="result"></div>
        </div>

        <div class="card">
            <h2>üì± Quick Lottery Numbers</h2>
            <button onclick="generateQuickPick()">üé≤ Generate Quick Pick</button>
            <div id="numbers-result" class="result"></div>
        </div>

        <div class="card">
            <h2>üèóÔ∏è Deployment Status</h2>
            <div id="deployment-info" class="result">
                <strong>Domain:</strong> <span id="domain"></span><br>
                <strong>User Agent:</strong> <span id="user-agent"></span><br>
                <strong>Page Load Time:</strong> <span id="load-time"></span>
            </div>
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Display deployment info
        document.getElementById('domain').textContent = window.location.hostname;
        document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 50) + '...';
        document.getElementById('load-time').textContent = new Date().toISOString();

        // Test API endpoints
        async function testAPI(endpoint) {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = `<div>Testing ${endpoint}...</div>`;
            
            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ ${endpoint} - SUCCESS</div>
                        <div>${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå ${endpoint} - FAILED (${response.status})</div>
                        <div>${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå ${endpoint} - ERROR</div>
                    <div>Error: ${error.message}</div>
                `;
            }
        }

        // Test Claude API specifically
        async function testClaude() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = `<div>Testing Claude API...</div>`;
            
            try {
                const response = await fetch('/api/claude', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: 'test-key-sk-ant-test',
                        analysisType: 'predictionInsights'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="success">‚úÖ Claude API - SUCCESS</div>
                        <div>${JSON.stringify(data, null, 2)}</div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">‚ùå Claude API - FAILED (${response.status})</div>
                        <div>${JSON.stringify(data, null, 2)}</div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">‚ùå Claude API - ERROR</div>
                    <div>Error: ${error.message}</div>
                `;
            }
        }

        // Generate lottery numbers
        function generateQuickPick() {
            const numbers = [];
            while (numbers.length < 5) {
                const num = Math.floor(Math.random() * 69) + 1;
                if (!numbers.includes(num)) numbers.push(num);
            }
            numbers.sort((a, b) => a - b);
            
            const powerball = Math.floor(Math.random() * 26) + 1;
            
            document.getElementById('numbers-result').innerHTML = `
                <div class="success">üé≤ Your Quick Pick Numbers:</div>
                <div style="font-size: 1.5em; margin: 10px 0;">
                    <strong>${numbers.join(' - ')} | PB: ${powerball}</strong>
                </div>
                <div>Generated at: ${new Date().toLocaleString()}</div>
            `;
        }

        // Auto-test basic API on load
        setTimeout(() => {
            testAPI('/api/test');
        }, 1000);
    </script>
</body>
</html>
