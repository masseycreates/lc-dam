        // Enhanced Claude AI Integration Module - Fixed with Server-Side Proxy
        class ClaudeLotteryAnalyzer {
            constructor() {
                this.apiKey = null;
                this.baseURL = "/api/claude"; // Use our proxy instead of direct API
                this.isEnabled = false;
                this.retryCount = 0;
                this.maxRetries = 3;
            }

            // Initialize with API key
            initialize(apiKey) {
                this.apiKey = apiKey;
                this.isEnabled = true;
                console.log('Claude AI initialized with proxy endpoint');
            }

            // Generate Claude-powered quick selections (the main fix)
            async generateClaudeQuickSelection(historicalData, currentJackpot, requestedSets = 5, strategy = 'intelligent') {
                if (!this.apiKey || !this.isEnabled) {
                    throw new Error('Claude AI not properly initialized');
                }

                try {
                    console.log('🤖 Requesting Claude AI quick selections...');
                    
                    // Prepare sanitized historical data
                    const sanitizedData = this.sanitizeHistoricalData(historicalData);
                    
                    const response = await fetch(this.baseURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            apiKey: this.apiKey,
                            analysisType: 'quickSelection',
                            historicalData: sanitizedData,
                            currentJackpot: currentJackpot,
                            requestedSets: requestedSets,
                            strategy: strategy
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    
                    if (data.success && data.claudeSelections) {
                        console.log(`✅ Claude AI generated ${data.claudeSelections.length} selections`);
                        return data.claudeSelections;
                    } else {
                        throw new Error(data.error || 'Invalid response from Claude API');
                    }

                } catch (error) {
                    console.error('Claude quick selection failed:', error);
                    
                    // Provide specific error messages
                    if (error.message.includes('401') || error.message.includes('403')) {
                        throw new Error('Invalid API key. Please check your Anthropic API key.');
                    } else if (error.message.includes('429')) {
                        throw new Error('Rate limit exceeded. Please wait and try again.');
                    } else if (error.message.includes('500')) {
                        throw new Error('Claude AI service temporarily unavailable.');
                    } else {
                        throw new Error(`Claude AI error: ${error.message}`);
                    }
                }
            }

            // Test Claude API connection
            async testConnection() {
                for (let attempt = 1; attempt <= this.maxRetries; attempt++) {
                    try {
                        console.log(`Claude connection test attempt ${attempt}/${this.maxRetries}`);
                        
                        const response = await fetch(this.baseURL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                apiKey: this.apiKey,
                                analysisType: 'predictionInsights',
                                predictionSet: {
                                    numbers: [1, 2, 3, 4, 5],
                                    powerball: 1,
                                    strategy: 'connection_test',
                                    confidence: 50
                                },
                                historicalContext: {
                                    totalDrawings: 100,
                                    recentTrends: 'connection_test'
                                }
                            })
                        });

                        const data = await response.json();
                        
                        if (data.success) {
                            console.log('✅ Claude AI connection successful');
                            return { success: true, error: null, usage: data.usage };
                        } else {
                            throw new Error(data.error || 'Unknown API error');
                        }

                    } catch (error) {
                        console.warn(`Claude connection attempt ${attempt} failed:`, error.message);
                        
                        if (attempt === this.maxRetries) {
                            return { success: false, error: error.message };
                        }
                        
                        // Wait before retry
                        await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                    }
                }
            }

            // Sanitize historical data to prevent API issues
            sanitizeHistoricalData(data) {
                if (!data || !data.drawings) {
                    return { drawings: [], totalDrawings: 0 };
                }

                const maxDrawings = 100;
                const sanitizedDrawings = data.drawings
                    .slice(0, maxDrawings)
                    .filter(drawing => 
                        drawing.numbers && 
                        Array.isArray(drawing.numbers) && 
                        drawing.numbers.length === 5 &&
                        drawing.powerball
                    )
                    .map(drawing => ({
                        numbers: drawing.numbers,
                        powerball: drawing.powerball,
                        date: drawing.date || 'Unknown'
                    }));

                return {
                    drawings: sanitizedDrawings,
                    totalDrawings: data.totalDrawings || sanitizedDrawings.length,
                    hotNumbers: data.hotNumbers?.slice(0, 15) || [],
                    coldNumbers: data.coldNumbers?.slice(0, 15) || []
                };
            }

            // Generate intelligent explanations for predictions
            async generatePredictionInsights(predictionSet, historicalContext) {
                if (!this.apiKey || !this.isEnabled) {
                    return "Claude analysis unavailable - API key not configured";
                }

                try {
                    const response = await fetch(this.baseURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            apiKey: this.apiKey,
                            analysisType: 'predictionInsights',
                            predictionSet: predictionSet,
                            historicalContext: historicalContext
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.success ? data.analysis : "Claude analysis temporarily unavailable";

                } catch (error) {
                    console.error('Claude prediction insights failed:', error);
                    return "Claude analysis temporarily unavailable";
                }
            }

            // Validate API key format
            validateApiKey(key) {
                return key && key.startsWith('sk-ant-') && key.length > 20;
            }

            // Get status
            getStatus() {
                return {
                    isEnabled: this.isEnabled,
                    hasApiKey: !!this.apiKey,
                    endpoint: this.baseURL
                };
            }
        }

        // Global instances
        window.globalLotteryPredictor = new AdvancedLotteryPredictor();
        window.claudeAnalyzer = new ClaudeLotteryAnalyzer();
        window.currentJackpotData = null;

        // Utility functions
        window.generateAdvancedQuickSelection = async function(historicalStats) {
            try {
                // First try Claude AI if enabled
                if (window.claudeAnalyzer && window.claudeAnalyzer.isEnabled) {
                    console.log('🤖 Attempting Claude AI quick selections...');
                    
                    try {
                        const claudeSelections = await window.claudeAnalyzer.generateClaudeQuickSelection(
                            historicalStats,
                            window.currentJackpotData || null,

                            'intelligent'
                        );
                        
                        if (claudeSelections && claudeSelections.length > 0) {
                            console.log(`✅ Claude AI generated ${claudeSelections.length} valid selections`);
                            return claudeSelections;
                        }
                        
                    } catch (claudeError) {
                        console.warn('Claude AI failed, falling back to local algorithms:', claudeError.message);
                        throw claudeError; // Re-throw to trigger fallback
                    }
                }
                
                // Fallback to local algorithms
                console.log('🧮 Using enhanced local algorithms...');
                const predictor = window.globalLotteryPredictor;
                const convertedData = convertHistoricalData(historicalStats);
                
                if (convertedData.length < 10) {
                    return generateFallbackQuickSelection();
                }
                
                const predictions = predictor.generateEnsemblePrediction(convertedData);
                return enhanceLocalPredictions(predictions.slice(0, 5));
                
            } catch (error) {
                console.error('Quick selection generation failed:', error);
                return generateFallbackQuickSelection();
            }
        };

        window.convertHistoricalData = function(stats) {
            if (!stats || !stats.drawings) return [];
            
            return stats.drawings
                .filter(drawing => 
                    drawing.numbers && 
                    Array.isArray(drawing.numbers) && 
                    drawing.numbers.length === 5 &&
                    drawing.powerball
                )
                .map(drawing => ({
                    numbers: drawing.numbers.slice(),
                    powerball: drawing.powerball,
                    date: drawing.date || new Date().toISOString()
                }))
                .slice(0, 2000);
        };

        window.generateFallbackQuickSelection = function() {
            const strategies = [
                "Enhanced Mathematical Analysis",
                "Statistical Distribution Model", 
                "Pattern Recognition Algorithm",
                "Smart Random Protocol",
                "Frequency Optimization"
            ];
            
            return strategies.map((strategy, i) => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) numbers.push(num);
                }
                
                return {
                    id: i + 1,
                    name: `🎲 ${strategy}`,
                    description: "Advanced mathematical selection with optimized distribution patterns",
                    algorithmDetail: "Enhanced random with mathematical constraints",
                    numbers: numbers.sort((a, b) => a - b),
                    powerball: Math.floor(Math.random() * 26) + 1,
                    strategy: "75% Confidence",
                    confidence: 75,
                    actualStrategy: strategy,
                    technicalAnalysis: "Mathematical fallback protocol",
                    claudeGenerated: false
                };
            });
        };

        window.enhanceLocalPredictions = function(predictions) {
            const enhancedDescriptions = [
                {
                    name: "🎯 Ensemble Algorithm Consensus",
                    description: "Advanced consensus from 6 mathematical models: EWMA frequency, pair analysis, gap patterns, neural networks, sum optimization, and Markov chains",
                    algorithmDetail: "Multi-algorithm composite scoring system"
                },
                {
                    name: "⚖️ Mathematical Distribution", 
                    description: "Optimally distributed across number ranges to avoid clustering, based on statistical distribution analysis and historical range patterns",
                    algorithmDetail: "Range optimization with statistical targeting"
                },
                {
                    name: "🔗 Pattern Recognition Hybrid",
                    description: "Combines individual high-performers with strong pair relationships using frequency analysis and co-occurrence pattern detection",
                    algorithmDetail: "Pattern fusion with relationship mapping"
                },
                {
                    name: "🔄 Contrarian Analysis",
                    description: "Strategic combination of trending numbers with overdue selections to break common patterns using gap analysis methodology",
                    algorithmDetail: "Anti-trend analysis with overdue integration"
                },
                {
                    name: "🧮 Smart Random Distribution",
                    description: "Enhanced randomization within mathematical constraints including optimal sum ranges, controlled spacing, and distribution principles",
                    algorithmDetail: "Constrained randomness with mathematical bounds"
                }
            ];
            
            return predictions.map((prediction, index) => ({
                id: index + 1,
                name: enhancedDescriptions[index]?.name || `Algorithm ${index + 1}`,
                description: enhancedDescriptions[index]?.description || prediction.analysis,
                algorithmDetail: enhancedDescriptions[index]?.algorithmDetail || "Local algorithm analysis",
                numbers: prediction.numbers,
                powerball: prediction.powerball,
                strategy: `${prediction.confidence}% Confidence`,
                confidence: prediction.confidence,
                actualStrategy: prediction.strategy,
                technicalAnalysis: prediction.analysis,
                claudeGenerated: false
            }));
        };

        window.getSystemPerformanceMetrics = function() {
            if (window.globalLotteryPredictor) {
                return window.globalLotteryPredictor.getSystemStatus();
            }
            
            return {
                isLearning: false,
                predictionsGenerated: 0,
                averageHitRate: 0,
                status: 'initializing'
            };
        };

        console.log('✅ Enhanced Lottery System with Claude AI integration loaded');
    </script>

        // Error boundary component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return React.createElement('div', { 
                        style: { 
                            padding: '2rem', 
                            textAlign: 'center', 
                            background: '#fef2f2', 
                            border: '2px solid #fca5a5', 
                            borderRadius: '0.5rem',
                            margin: '1rem'
                        } 
                    },
                        React.createElement('h2', { style: { color: '#dc2626', marginBottom: '1rem' } }, 
                            '⚠️ System Error - Enhanced Features Temporarily Disabled'
                        ),
                        React.createElement('p', { style: { color: '#6b7280', marginBottom: '1rem' } },
                            'The enhanced lottery system encountered an error. The basic calculator still works.'
                        ),
                        React.createElement('button', {
                            onClick: () => window.location.reload(),
                            style: {
                                padding: '0.5rem 1rem', background: '#3b82f6', color: 'white', 
                                border: 'none', borderRadius: '4px', cursor: 'pointer'
                            }
                        }, 'Reload Page')
                    );
                }

                return this.props.children;
            }
        }

        // Render the enhanced app
        ReactDOM.render(
            React.createElement(ErrorBoundary, null,
                React.createElement(AdvancedLotterySystem)
            ),
            document.getElementById('root')
        );
    </script>
