<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">🎰</div>
            <div>Loading Advanced Lottery System...</div>
            <div style="margin-top: 1rem; font-size: 0.875rem; color: #6b7280;">
                Fetching real historical data from multiple sources...
            </div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdvancedLotteryAnalysisSystem() {
            const [selectedNumbers, setSelectedNumbers] = useState([]);
            const [powerball, setPowerball] = useState('');
            const [activeTab, setActiveTab] = useState('calculator');
            const [jackpotAmount, setJackpotAmount] = useState(100);
            const [selectedState, setSelectedState] = useState('FL');
            const [filingStatus, setFilingStatus] = useState('single');
            const [numTickets, setNumTickets] = useState(1);
            const [monteCarloRuns, setMonteCarloRuns] = useState(1000);
            const [currentJackpot, setCurrentJackpot] = useState(null);
            const [nextDrawDate, setNextDrawDate] = useState('');
            const [lastUpdated, setLastUpdated] = useState(new Date().toISOString().split('T')[0]);
            const [isUpdating, setIsUpdating] = useState(false);
            const [updateStatus, setUpdateStatus] = useState('');
            const [apiHealthy, setApiHealthy] = useState(false);
            const [historicalData, setHistoricalData] = useState([]);
            const [historicalStats, setHistoricalStats] = useState(null);
            const [dataSource, setDataSource] = useState('Loading...');
            
            // Optimization states
            const [optimizationStrategy, setOptimizationStrategy] = useState('balanced');
            const [numOptimizedSets, setNumOptimizedSets] = useState(3);
            const [optimizedSets, setOptimizedSets] = useState([]);
            const [isOptimizing, setIsOptimizing] = useState(false);
            
            // Monte Carlo states
            const [ticketsPerDraw, setTicketsPerDraw] = useState(10);
            const [yearsToSimulate, setYearsToSimulate] = useState(10);
            const [simulationResults, setSimulationResults] = useState(null);
            const [isSimulating, setIsSimulating] = useState(false);
            const [simulationProgress, setSimulationProgress] = useState(0);

            // Calculate next drawing date
            const calculateNextDrawing = () => {
                const now = new Date();
                const et = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                
                const dayOfWeek = et.getDay();
                const hour = et.getHours();
                
                let daysToAdd = 0;
                
                if (dayOfWeek === 0) { 
                    daysToAdd = 1; 
                } else if (dayOfWeek === 1) { 
                    daysToAdd = (hour >= 23) ? 2 : 0; 
                } else if (dayOfWeek === 2) { 
                    daysToAdd = 1; 
                } else if (dayOfWeek === 3) { 
                    daysToAdd = (hour >= 23) ? 3 : 0; 
                } else if (dayOfWeek === 4 || dayOfWeek === 5) { 
                    daysToAdd = 6 - dayOfWeek; 
                } else if (dayOfWeek === 6) { 
                    daysToAdd = (hour >= 23) ? 2 : 0; 
                }
                
                const nextDraw = new Date(et);
                nextDraw.setDate(et.getDate() + daysToAdd);
                
                return {
                    date: nextDraw.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric',
                        timeZone: 'America/New_York'
                    }),
                    time: '10:59 PM ET'
                };
            };

            // Fetch historical data from your API
            const fetchHistoricalData = async () => {
                try {
                    console.log('🔄 Fetching real historical Powerball data...');
                    const response = await fetch('/api/powerball-history', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Historical API returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.drawings && data.drawings.length > 0) {
                        setHistoricalData(data.drawings);
                        setHistoricalStats(data.statistics);
                        setDataSource(data.meta.source);
                        
                        console.log(`✅ Loaded ${data.drawings.length} real drawings from ${data.meta.source}`);
                        console.log('📊 Hot numbers:', data.statistics?.hotNumbers?.slice(0, 10) || 'Calculating...');
                        console.log('🧊 Cold numbers:', data.statistics?.coldNumbers?.slice(0, 10) || 'Calculating...');
                        
                        return data.drawings;
                    } else {
                        throw new Error('No historical data returned');
                    }
                    
                } catch (error) {
                    console.error('❌ Historical data fetch failed:', error);
                    setDataSource('Estimated Data (API Unavailable)');
                    return [];
                }
            };

            // Fetch jackpot data
            const fetchLatestPowerballData = async () => {
                setIsUpdating(true);
                setUpdateStatus('🔄 Fetching live jackpot data...');
                
                try {
                    const response = await fetch('/api/powerball', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.jackpot) {
                        setCurrentJackpot({
                            amount: data.jackpot.amount,
                            cashValue: data.jackpot.cashValue,
                            formatted: data.jackpot.formatted,
                            cashFormatted: data.jackpot.cashFormatted,
                            source: data.source || 'Official API'
                        });
                        
                        if (data.nextDrawing) {
                            setNextDrawDate(`${data.nextDrawing.date} @ ${data.nextDrawing.time}`);
                        } else {
                            const nextDraw = calculateNextDrawing();
                            setNextDrawDate(`${nextDraw.date} @ ${nextDraw.time}`);
                        }
                        
                        setUpdateStatus(`✅ Live data from ${data.source}: ${data.jackpot.formatted}`);
                        setApiHealthy(true);
                    } else {
                        throw new Error('Invalid API response');
                    }
                    
                } catch (error) {
                    console.error('API Error:', error);
                    
                    // Fallback data
                    setCurrentJackpot({
                        amount: 735000000,
                        cashValue: 441000000,
                        formatted: "$735M",
                        cashFormatted: "$441M",
                        source: "Estimated (API Unavailable)"
                    });
                    
                    const nextDraw = calculateNextDrawing();
                    setNextDrawDate(`${nextDraw.date} @ ${nextDraw.time}`);
                    setApiHealthy(false);
                    setUpdateStatus('⚠️ Using estimated jackpot data');
                }
                
                setLastUpdated(new Date().toISOString().split('T')[0]);
                setIsUpdating(false);
            };

            // Initialize app with BOTH current jackpot AND historical data
            useEffect(() => {
                const initializeData = async () => {
                    setUpdateStatus('🚀 Initializing lottery system...');
                    
                    // Fetch both current jackpot AND historical data
                    const [jackpotResult, historicalResult] = await Promise.all([
                        fetchLatestPowerballData(),
                        fetchHistoricalData()
                    ]);
                    
                    if (historicalResult && historicalResult.length > 0) {
                        setUpdateStatus(`✅ System ready with ${historicalResult.length} real drawings`);
                        // Auto-generate AI combinations on startup
                        setTimeout(() => {
                            generateOptimizedNumbers();
                        }, 1000);
                    } else {
                        setUpdateStatus('⚠️ System ready with estimated data');
                        // Still generate combinations with estimated data
                        setTimeout(() => {
                            generateOptimizedNumbers();
                        }, 1000);
                    }
                };
                initializeData();
            }, []);

            // Helper function to select random numbers from array
            const selectRandomFromArray = (array, count) => {
                const numbers = [];
                const shuffled = [...array].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < Math.min(count, shuffled.length); i++) {
                    numbers.push(shuffled[i]);
                }
                
                // Fill remaining with truly random if needed
                while (numbers.length < count) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                
                return numbers;
            };

            // Generate hot numbers from REAL historical data
            const generateHotNumbers = () => {
                if (historicalStats && historicalStats.hotNumbers) {
                    console.log('🔥 Using real hot numbers from', historicalData.length, 'drawings');
                    return selectRandomFromArray(historicalStats.hotNumbers.slice(0, 15), 4);
                } 
                
                if (historicalData.length > 0) {
                    // Calculate frequency from raw historical data
                    const frequency = {};
                    
                    historicalData.forEach(drawing => {
                        drawing.numbers.forEach(num => {
                            frequency[num] = (frequency[num] || 0) + 1;
                        });
                    });
                    
                    const hotNumbers = Object.entries(frequency)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 15)
                        .map(([num]) => parseInt(num));
                    
                    console.log('🔥 Calculated hot numbers from', historicalData.length, 'drawings:', hotNumbers.slice(0, 10));
                    return selectRandomFromArray(hotNumbers, 4);
                }
                
                // Fallback to estimated hot numbers
                const estimatedHot = [7, 12, 17, 23, 28, 32, 38, 41, 45, 51, 56, 61, 63, 67];
                console.log('🔥 Using estimated hot numbers (no real data available)');
                return selectRandomFromArray(estimatedHot, 4);
            };

            // Generate cold numbers from REAL historical data
            const generateColdNumbers = () => {
                if (historicalStats && historicalStats.coldNumbers) {
                    console.log('🧊 Using real cold numbers from', historicalData.length, 'drawings');
                    return selectRandomFromArray(historicalStats.coldNumbers.slice(0, 15), 4);
                }
                
                if (historicalData.length > 0) {
                    // Calculate frequency from raw historical data
                    const frequency = {};
                    
                    // Initialize all possible numbers
                    for (let i = 1; i <= 69; i++) {
                        frequency[i] = 0;
                    }
                    
                    historicalData.forEach(drawing => {
                        drawing.numbers.forEach(num => {
                            frequency[num]++;
                        });
                    });
                    
                    const coldNumbers = Object.entries(frequency)
                        .sort((a, b) => a[1] - b[1])
                        .slice(0, 15)
                        .map(([num]) => parseInt(num));
                    
                    console.log('🧊 Calculated cold numbers from', historicalData.length, 'drawings:', coldNumbers.slice(0, 10));
                    return selectRandomFromArray(coldNumbers, 4);
                }
                
                // Fallback to estimated cold numbers
                const estimatedCold = [3, 9, 14, 19, 25, 31, 36, 42, 48, 53, 58, 64, 68];
                console.log('🧊 Using estimated cold numbers (no real data available)');
                return selectRandomFromArray(estimatedCold, 4);
            };

            const toggleNumber = (num) => {
                if (selectedNumbers.includes(num)) {
                    setSelectedNumbers(selectedNumbers.filter(n => n !== num));
                } else if (selectedNumbers.length < 5) {
                    setSelectedNumbers([...selectedNumbers, num].sort((a, b) => a - b));
                }
            };

            const clearSelection = () => {
                setSelectedNumbers([]);
                setPowerball('');
            };

            const quickPick = () => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                setSelectedNumbers(numbers.sort((a, b) => a - b));
                setPowerball(Math.floor(Math.random() * 26) + 1);
            };

            const calculateExpectedValue = () => {
                if (!currentJackpot) return 0;
                const jackpotProb = 1 / 292201338;
                const otherPrizes = 0.32;
                const ticketCost = 2;
                return (currentJackpot.amount * jackpotProb + otherPrizes) - ticketCost;
            };

            const generateBalancedNumbers = () => {
                const numbers = [];
                const ranges = [[1, 23], [24, 46], [47, 69]];
                
                ranges.forEach(([min, max]) => {
                    let num;
                    do {
                        num = Math.floor(Math.random() * (max - min + 1)) + min;
                    } while (numbers.includes(num));
                    numbers.push(num);
                });
                
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                
                return numbers;
            };
            
            const generateMathematicalNumbers = () => {
                const numbers = [];
                const spacing = 69 / 6;
                
                for (let i = 0; i < 5; i++) {
                    const base = Math.floor(spacing * (i + 1));
                    const variance = Math.floor(Math.random() * 6) - 3;
                    let num = Math.max(1, Math.min(69, base + variance));
                    
                    while (numbers.includes(num)) {
                        num = Math.floor(Math.random() * 69) + 1;
                    }
                    numbers.push(num);
                }
                
                return numbers;
            };
            
            const generateRandomNumbers = () => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                return numbers;
            };

            // Advanced scoring algorithm based on real historical data
            const calculateCombinationScore = (numbers, powerball, historicalData, historicalStats) => {
                if (!historicalData || historicalData.length === 0) {
                    return Math.random() * 50 + 50; // Fallback random score
                }
                
                let score = 0;
                const weights = {
                    frequency: 25,      // How often numbers appear
                    spacing: 20,        // Mathematical distribution
                    recent: 15,         // Recent appearance trends
                    balance: 15,        // Range distribution
                    uniqueness: 10,     // Avoiding common patterns
                    powerball: 15       // Powerball optimization
                };
                
                // 1. Frequency Analysis (25 points)
                if (historicalStats) {
                    const hotNumbers = historicalStats.hotNumbers || [];
                    const coldNumbers = historicalStats.coldNumbers || [];
                    
                    let frequencyScore = 0;
                    numbers.forEach(num => {
                        if (hotNumbers.includes(num)) {
                            frequencyScore += 5; // Bonus for hot numbers
                        } else if (!coldNumbers.slice(0, 10).includes(num)) {
                            frequencyScore += 3; // Moderate bonus for balanced numbers
                        }
                    });
                    score += Math.min(frequencyScore, weights.frequency);
                }
                
                // 2. Mathematical Spacing (20 points)
                const sortedNumbers = [...numbers].sort((a, b) => a - b);
                let spacingScore = 0;
                for (let i = 1; i < sortedNumbers.length; i++) {
                    const gap = sortedNumbers[i] - sortedNumbers[i-1];
                    if (gap >= 3 && gap <= 15) { // Optimal spacing
                        spacingScore += 4;
                    } else if (gap >= 2 && gap <= 20) {
                        spacingScore += 2;
                    }
                }
                score += Math.min(spacingScore, weights.spacing);
                
                // 3. Recent Trends (15 points)
                const recentDrawings = historicalData.slice(0, 20);
                let recentScore = 0;
                const recentNumbers = new Set();
                recentDrawings.forEach(drawing => {
                    drawing.numbers.forEach(num => recentNumbers.add(num));
                });
                
                let recentMatches = 0;
                numbers.forEach(num => {
                    if (recentNumbers.has(num)) recentMatches++;
                });
                
                // Optimal: 2-3 numbers from recent trends
                if (recentMatches >= 2 && recentMatches <= 3) {
                    recentScore = weights.recent;
                } else if (recentMatches === 1 || recentMatches === 4) {
                    recentScore = weights.recent * 0.7;
                } else {

                score += recentScore;

                for (let i = 1; i < sortedNumbers.length; i++) {
                    if (sortedNumbers[i] - sortedNumbers[i-1] === 1) {

                    }

                                React.createElement('select', {
                                    value: optimizationStrategy,
                                    onChange: (e) => setOptimizationStrategy(e.target.value),
                                    style: { fontSize: '0.875rem' }
                                },
                                    React.createElement('option', { value: 'balanced' }, 'Balanced Strategy'),
                                    React.createElement('option', { value: 'hot' }, 'Hot Numbers'),
                                    React.createElement('option', { value: 'cold' }, 'Cold Numbers'),
                                    React.createElement('option', { value: 'mathematical' }, 'Mathematical')
                                ),
                                React.createElement('input', {
                                    type: 'number',
                                    min: '1',
                                    max: '10',
                                    value: numOptimizedSets,
                                    onChange: (e) => setNumOptimizedSets(parseInt(e.target.value)),
                                    style: { width: '4rem', fontSize: '0.875rem' },
                                    placeholder: 'Sets'
                                }),
                                React.createElement('button', {
                                    onClick: generateOptimizedNumbers,
                                    disabled: isOptimizing,
                                    className: 'btn btn-purple'
                                }, isOptimizing ? '🔄 Generating...' : '🚀 Generate')
                            )
                        ),
                        React.createElement('p', { className: 'text-gray-600 mb-4' },
                            historicalData.length > 0 ? 
                                `Using ${historicalData.length} real drawings from ${dataSource} for statistical analysis` :
                                'Using estimated statistical patterns (real data loading...)'
                        ),
                        
                        optimizedSets.length > 0 && React.createElement('div', { className: 'grid gap-4' },
                            optimizedSets.map((set, index) => 
                                React.createElement('div', { 
                                    key: index, 
                                    className: 'bg-white rounded-lg p-4 border border-gray-200' 
                                },
                                    React.createElement('div', { className: 'flex items-center justify-between mb-3' },
                                        React.createElement('div', { className: 'flex items-center gap-3' },
                                            React.createElement('div', { 
                                                className: 'w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold text-sm' 
                                            }, index + 1),
                                            React.createElement('div', null,
                                                React.createElement('h4', { className: 'font-semibold text-gray-800' }, 
                                                    set.strategy
                                                ),
                                                React.createElement('p', { className: 'text-sm text-gray-600' }, 
                                                    `Optimization Score: ${set.score}/100`
                                                )
                                            )
                                        )
                                    ),
                                    
                                    React.createElement('div', { className: 'flex items-center gap-2 mb-3' },
                                        React.createElement('span', { className: 'text-sm font-medium text-gray-700' }, 
                                            'Numbers:'
                                        ),
                                        ...set.numbers.map(num => 
                                            React.createElement('span', { 
                                                key: num, 
                                                className: 'number-display' 
                                            }, num)
                                        ),
                                        React.createElement('span', { className: 'text-sm font-medium text-gray-700 ml-2' }, 
                                            'PB:'
                                        ),
                                        React.createElement('span', { className: 'powerball-display' }, 
                                            set.powerball
                                        )
                                    ),
                                    
                                    React.createElement('div', { className: 'flex items-center justify-between mt-3 pt-3 border-t border-gray-100' },
                                        React.createElement('div', { 
                                            style: { fontSize: '0.75rem' }, 
                                            className: 'text-gray-500' 
                                        }, 
                                            `Expected Value: ${calculateExpectedValue().toFixed(2)} | Data: ${historicalData.length > 0 ? 'Real' : 'Estimated'}`
                                        ),
                                        React.createElement('div', { className: 'flex gap-2' },
                                            React.createElement('button', {
                                                onClick: () => {
                                                    setSelectedNumbers(set.numbers);
                                                    setPowerball(set.powerball.toString());
                                                    setActiveTab('calculator');
                                                },
                                                style: { fontSize: '0.75rem' },
                                                className: 'bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition-colors'
                                            }, '✓ Use Numbers'),
                                            React.createElement('button', {
                                                onClick: () => {
                                                    const numbersText = `${set.numbers.join(', ')} | PB: ${set.powerball}`;
                                                    navigator.clipboard.writeText(numbersText);
                                                },
                                                style: { fontSize: '0.75rem' },
                                                className: 'bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors'
                                            }, '📋 Copy')
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),

                // Other tabs content
                (activeTab === 'montecarlo' || activeTab === 'taxes' || activeTab === 'expected') && 
                React.createElement('div', { className: 'card text-center p-6' },
                    React.createElement(HistoricalDataStatus),
                    React.createElement('h2', { className: 'text-2xl font-semibold text-gray-800 mb-4' },
                        activeTab === 'montecarlo' && '📈 Monte Carlo Simulation',
                        activeTab === 'taxes' && '💰 Tax Analysis',
                        activeTab === 'expected' && '📊 Expected Value Analysis'
                    ),
                    React.createElement('p', { className: 'text-gray-600 mb-4' },
                        `This advanced feature is coming soon! Your ${historicalData.length > 0 ? 'real historical data' : 'system'} is ready for integration.`
                    ),
                    historicalData.length > 0 && React.createElement('div', { 
                        className: 'bg-blue-50 rounded-lg p-4 mt-4' 
                    },
                        React.createElement('h3', { className: 'font-semibold text-blue-800 mb-2' }, 
                            'Available Real Data:'
                        ),
                        React.createElement('ul', { className: 'text-sm text-blue-700 text-left' },
                            React.createElement('li', null, `✅ ${historicalData.length} Historical Drawings`),
                            React.createElement('li', null, `✅ Source: ${dataSource}`),
                            React.createElement('li', null, `✅ Date Range: ${historicalData[historicalData.length - 1]?.date} to ${historicalData[0]?.date}`),
                            historicalStats && React.createElement('li', null, `✅ Statistical Analysis: Hot/Cold Number Tracking`)
                        )
                    )
                )
            );
        }

        // Error boundary component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return React.createElement('div', { style: { padding: '2rem', textAlign: 'center' } },
                        React.createElement('h2', null, 'Something went wrong!'),
                        React.createElement('details', { style: { marginTop: '1rem', textAlign: 'left' } },
                            React.createElement('summary', null, 'Error Details'),
                            React.createElement('pre', { 
                                style: { background: '#f3f4f6', padding: '1rem', borderRadius: '4px', fontSize: '0.875rem' } 
                            }, this.state.error && this.state.error.toString())
                        ),
                        React.createElement('button', {
                            onClick: () => window.location.reload(),
                            style: { marginTop: '1rem', padding: '0.5rem 1rem', background: '#3b82f6', color: 'white', border: 'none', borderRadius: '4px', cursor: 'pointer' }
                        }, 'Reload Page')
                    );
                }

                return this.props.children;
            }
        }

        // Render the app
        ReactDOM.render(
            React.createElement(ErrorBoundary, null,
                React.createElement(AdvancedLotteryAnalysisSystem)
            ),
            document.getElementById('root')
        );
    </script>
</body>
</html>
