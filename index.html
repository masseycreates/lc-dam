<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Lottery Intelligence System - Fixed</title>
    
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎰</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
            line-height: 1.6;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #9333ea 0%, #3b82f6 50%, #10b981 100%);
        }
        
        .gradient-bg-unavailable {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 50%, #d1d5db 100%);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }
        
        .btn-purple {
            background-color: #9333ea;
            color: white;
        }
        
        .btn-purple:hover {
            background-color: #7c3aed;
        }
        
        .btn-purple:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-banner {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 2px solid #f87171;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .warning-banner {
            background: linear-gradient(135deg, #fefce8 0%, #fef3c7 100%);
            border: 2px solid #fde68a;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .success-banner {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 2px solid #22c55e;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .quick-selection-card {
            background: linear-gradient(135deg, #f0f4ff 0%, #e0f2fe 100%);
            border: 2px solid #3b82f6;
        }
        
        .enhanced-prediction-card {
            background: linear-gradient(135deg, #fdf4ff 0%, #f3e8ff 100%);
            border: 2px solid #9333ea;
        }
        
        .number-display {
            background-color: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid #d1d5db;
        }
        
        .powerball-display {
            background-color: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .confidence-high { border-left: 4px solid #22c55e; }
        .confidence-medium { border-left: 4px solid #3b82f6; }
        .confidence-low { border-left: 4px solid #f59e0b; }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .grid-cols-3 { grid-template-columns: 1fr; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">🎰</div>
            <div>Loading Enhanced Lottery System...</div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdvancedLotterySystem() {
            // State management
            const [selectedNumbers, setSelectedNumbers] = useState([]);
            const [powerball, setPowerball] = useState('');
            const [activeTab, setActiveTab] = useState('calculator');
            
            // Enhanced data states
            const [liveDataAvailable, setLiveDataAvailable] = useState(false);
            const [currentJackpot, setCurrentJackpot] = useState(null);
            const [nextDrawDate, setNextDrawDate] = useState('');
            const [dataStatus, setDataStatus] = useState('');
            const [isUpdating, setIsUpdating] = useState(false);
            const [lastUpdated, setLastUpdated] = useState('');
            
            // Tax calculation states
            const [taxWinnings, setTaxWinnings] = useState('');
            const [taxState, setTaxState] = useState('FL');
            const [taxFilingStatus, setTaxFilingStatus] = useState('single');
            const [takeLumpSum, setTakeLumpSum] = useState(true);
            const [taxResults, setTaxResults] = useState(null);

            // Quick pick sets
            const [quickPickSets, setQuickPickSets] = useState([]);

            // Tax data
            const federalTaxBrackets = {
                single: [
                    { min: 0, max: 11000, rate: 0.10 },
                    { min: 11000, max: 44725, rate: 0.12 },
                    { min: 44725, max: 95375, rate: 0.22 },
                    { min: 95375, max: 182050, rate: 0.24 },
                    { min: 182050, max: 231250, rate: 0.32 },
                    { min: 231250, max: 578125, rate: 0.35 },
                    { min: 578125, max: Infinity, rate: 0.37 }
                ],
                marriedJointly: [
                    { min: 0, max: 22000, rate: 0.10 },
                    { min: 22000, max: 89450, rate: 0.12 },
                    { min: 89450, max: 190750, rate: 0.22 },
                    { min: 190750, max: 364200, rate: 0.24 },
                    { min: 364200, max: 462500, rate: 0.32 },
                    { min: 462500, max: 693750, rate: 0.35 },
                    { min: 693750, max: Infinity, rate: 0.37 }
                ]
            };

            const stateTaxRates = {
                'AL': 0.05, 'AK': 0, 'AZ': 0.045, 'AR': 0.066, 'CA': 0.133, 'CO': 0.0455,
                'CT': 0.069, 'DE': 0.066, 'FL': 0, 'GA': 0.0575, 'HI': 0.11, 'ID': 0.058,
                'IL': 0.0495, 'IN': 0.0323, 'IA': 0.0853, 'KS': 0.057, 'KY': 0.05, 'LA': 0.06,
                'ME': 0.0715, 'MD': 0.0575, 'MA': 0.05, 'MI': 0.0425, 'MN': 0.0985, 'MS': 0.05,
                'MO': 0.054, 'MT': 0.069, 'NE': 0.0684, 'NV': 0, 'NH': 0, 'NJ': 0.1075,
                'NM': 0.059, 'NY': 0.1082, 'NC': 0.0499, 'ND': 0.029, 'OH': 0.0399, 'OK': 0.05,
                'OR': 0.099, 'PA': 0.0307, 'RI': 0.0599, 'SC': 0.07, 'SD': 0, 'TN': 0,
                'TX': 0, 'UT': 0.0495, 'VT': 0.0875, 'VA': 0.0575, 'WA': 0, 'WV': 0.065,
                'WI': 0.0765, 'WY': 0
            };

            // Initialize system
            useEffect(() => {
                const initializeData = async () => {
                    setDataStatus('🚀 Initializing enhanced lottery system...');
                    await fetchLatestPowerballData();
                    generateQuickPickSets();
                };
                initializeData();
            }, []);

            // Data fetching functions
            const fetchLatestPowerballData = async () => {
                setIsUpdating(true);
                setDataStatus('🔄 Connecting to official lottery data sources...');
                
                try {
                    const response = await fetch('/api/powerball', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.dataAvailable && data.jackpot) {
                        setCurrentJackpot(data.jackpot);
                        setLiveDataAvailable(true);
                        
                        if (data.nextDrawing) {
                            setNextDrawDate(`${data.nextDrawing.date} @ ${data.nextDrawing.time}`);
                        }
                        
                        setDataStatus(`✅ Live data from ${data.source}`);
                        setLastUpdated(new Date().toLocaleString());
                    } else {
                        setCurrentJackpot(null);
                        setLiveDataAvailable(false);
                        setDataStatus(data.message || 'LIVE POWERBALL DATA TEMPORARILY UNAVAILABLE');
                        
                        if (data.nextDrawing) {
                            setNextDrawDate(`${data.nextDrawing.date} @ ${data.nextDrawing.time}`);
                        }
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    setCurrentJackpot(null);
                    setLiveDataAvailable(false);
                    setDataStatus('❌ Unable to connect to lottery data sources');
                }
                
                setIsUpdating(false);
            };

            // Generate smart quick pick sets
            const generateQuickPickSets = () => {
                const sets = [];
                const strategies = [
                    { name: "Balanced Distribution", description: "Numbers spread across all ranges" },
                    { name: "Low-Heavy Selection", description: "More numbers from 1-23 range" },
                    { name: "High-Heavy Selection", description: "More numbers from 47-69 range" },
                    { name: "Even-Odd Mix", description: "Balanced even and odd numbers" },
                    { name: "Hot Numbers Focus", description: "Commonly drawn combinations" }
                ];

                for (let i = 0; i < 5; i++) {
                    const numbers = [];
                    const strategy = strategies[i];
                    
                    // Generate numbers based on strategy
                    if (strategy.name === "Balanced Distribution") {
                        // One from each quintile
                        const ranges = [[1,14], [15,28], [29,42], [43,56], [57,69]];
                        ranges.forEach(range => {
                            let num;
                            do {
                                num = Math.floor(Math.random() * (range[1] - range[0] + 1)) + range[0];
                            } while (numbers.includes(num));
                            numbers.push(num);
                        });
                    } else if (strategy.name === "Low-Heavy Selection") {
                        // 3 from low range, 2 from mid/high
                        for (let j = 0; j < 3; j++) {
                            let num;
                            do {
                                num = Math.floor(Math.random() * 23) + 1;
                            } while (numbers.includes(num));
                            numbers.push(num);
                        }
                        for (let j = 0; j < 2; j++) {
                            let num;
                            do {
                                num = Math.floor(Math.random() * 46) + 24;
                            } while (numbers.includes(num));
                            numbers.push(num);
                        }
                    } else if (strategy.name === "High-Heavy Selection") {
                        // 3 from high range, 2 from low/mid
                        for (let j = 0; j < 3; j++) {
                            let num;
                            do {
                                num = Math.floor(Math.random() * 23) + 47;
                            } while (numbers.includes(num));
                            numbers.push(num);
                        }
                        for (let j = 0; j < 2; j++) {
                            let num;
                            do {
                                num = Math.floor(Math.random() * 46) + 1;
                            } while (numbers.includes(num));
                            numbers.push(num);
                        }
                    } else {
                        // Standard random for other strategies
                        while (numbers.length < 5) {
                            const num = Math.floor(Math.random() * 69) + 1;
                            if (!numbers.includes(num)) {
                                numbers.push(num);
                            }
                        }
                    }
                    
                    const powerballNum = Math.floor(Math.random() * 26) + 1;
                    
                    sets.push({
                        id: i + 1,
                        name: strategy.name,
                        description: strategy.description,
                        numbers: numbers.sort((a, b) => a - b),
                        powerball: powerballNum,
                        confidence: 50 + Math.floor(Math.random() * 10)
                    });
                }
                
                setQuickPickSets(sets);
            };

            // Basic lottery functions
            const toggleNumber = (num) => {
                if (selectedNumbers.includes(num)) {
                    setSelectedNumbers(selectedNumbers.filter(n => n !== num));
                } else if (selectedNumbers.length < 5) {
                    setSelectedNumbers([...selectedNumbers, num].sort((a, b) => a - b));
                }
            };

            const clearSelection = () => {
                setSelectedNumbers([]);
                setPowerball('');
            };

            const quickPick = () => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                setSelectedNumbers(numbers.sort((a, b) => a - b));
                setPowerball(Math.floor(Math.random() * 26) + 1);
            };

            // Tax calculation
            const calculateTaxes = () => {
                const winnings = parseFloat(taxWinnings);
                if (!winnings || winnings <= 0) return;

                let grossWinnings = winnings;
                if (takeLumpSum) {
                    grossWinnings = winnings * 0.6; // Cash value is typically 60% of jackpot
                }

                const brackets = federalTaxBrackets[taxFilingStatus === 'marriedJointly' ? 'marriedJointly' : 'single'];
                let federalTax = 0;

                for (const bracket of brackets) {
                    if (grossWinnings > bracket.min) {
                        const taxableInBracket = Math.min(grossWinnings, bracket.max) - bracket.min;
                        federalTax += taxableInBracket * bracket.rate;
                    }
                }

                const stateRate = stateTaxRates[taxState] || 0;
                const stateTax = grossWinnings * stateRate;
                const totalTax = federalTax + stateTax;
                const netWinnings = grossWinnings - totalTax;

                setTaxResults({
                    grossWinnings,
                    federalTax,
                    stateTax,
                    totalTax,
                    netWinnings,
                    effectiveTotalRate: (totalTax / grossWinnings) * 100
                });
            };

            useEffect(() => {
                if (taxWinnings) calculateTaxes();
            }, [taxWinnings, taxState, taxFilingStatus, takeLumpSum]);

            return (
                <div style={{ maxWidth: '1280px', margin: '0 auto', padding: '1.5rem' }}>
                    {/* Header */}
                    <div className={liveDataAvailable ? 'gradient-bg' : 'gradient-bg-unavailable'}
                         style={{ 
                             position: 'sticky',
                             top: 0,
                             zIndex: 50,
                             marginBottom: '1.5rem',
                             borderRadius: '0.75rem',
                             padding: '1.5rem',
                             boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)'
                         }}>
                        <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', color: 'white' }}>
                            <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                                <div style={{ 
                                    background: 'rgba(255,255,255,0.2)', 
                                    padding: '12px', 
                                    borderRadius: '50%' 
                                }}>
                                    {liveDataAvailable ? '🎯' : '⚠️'}
                                </div>
                                <div>
                                    <div style={{ opacity: 0.8, fontSize: '0.875rem', fontWeight: 500 }}>
                                        {liveDataAvailable ? 'Enhanced Powerball Intelligence' : 'Enhanced System - Data Unavailable'}
                                    </div>
                                    <div style={{ fontSize: '1.875rem', fontWeight: 700 }}>
                                        {liveDataAvailable && currentJackpot ? 
                                            currentJackpot.formatted : 
                                            'Visit powerball.com'
                                        }
                                    </div>
                                    <div style={{ opacity: 0.7, fontSize: '0.75rem' }}>
                                        {liveDataAvailable && currentJackpot ? 
                                            `Cash Value: ${currentJackpot.cashFormatted} • ` :
                                            'For current jackpot amount • '
                                        }
                                        Next Drawing: {nextDrawDate || 'TBD'}
                                    </div>
                                </div>
                            </div>
                            <div style={{ textAlign: 'right' }}>
                                <button
                                    onClick={fetchLatestPowerballData}
                                    disabled={isUpdating}
                                    className={isUpdating ? 'btn btn-secondary' : 'btn btn-primary'}
                                    style={{ fontSize: '0.875rem' }}
                                >
                                    {isUpdating ? (
                                        <span>
                                            <span className="loading-spinner" style={{ marginRight: '0.5rem' }} />
                                            Updating...
                                        </span>
                                    ) : (
                                        '🔄 Update Data'
                                    )}
                                </button>
                                {lastUpdated && (
                                    <div style={{ fontSize: '0.75rem', marginTop: '0.5rem', opacity: 0.8 }}>
                                        Last updated: {lastUpdated}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Status Banner */}
                    {!liveDataAvailable && (
                        <div className="error-banner">
                            <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                <span style={{ fontSize: '1.25rem' }}>🚨</span>
                                <div>
                                    <div style={{ fontWeight: 600, color: '#dc2626' }}>
                                        LIVE DATA UNAVAILABLE - ENHANCED SYSTEM ACTIVE
                                    </div>
                                    <div style={{ fontSize: '0.875rem', color: '#7f1d1d', marginTop: '0.25rem' }}>
                                        System is functional with smart number generation. Visit powerball.com for current jackpot.
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Main Title */}
                    <div style={{ marginBottom: '2rem' }}>
                        <h1 style={{ 
                            fontSize: '2.25rem', 
                            fontWeight: 700, 
                            color: '#1f2937', 
                            marginBottom: '0.5rem',
                            display: 'flex',
                            alignItems: 'center',
                            gap: '1rem'
                        }}>
                            🧠 Advanced Lottery Intelligence System
                        </h1>
                        <p style={{ color: '#6b7280' }}>
                            Enhanced with smart algorithms, tax analysis, and real-time data integration
                        </p>
                    </div>

                    {/* Tabs */}
                    <div style={{ 
                        background: '#f3f4f6', 
                        padding: '0.25rem', 
                        borderRadius: '8px', 
                        marginBottom: '1.5rem',
                        display: 'flex',
                        gap: '0.25rem'
                    }}>
                        {[
                            { id: 'calculator', label: 'Basic Calculator', icon: '🧮' },
                            { id: 'quickpick', label: 'Smart Quick Pick', icon: '🎯' },
                            { id: 'taxes', label: 'Tax Analysis', icon: '💰' }
                        ].map(tab => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                style={{
                                    padding: '0.5rem 1rem',
                                    borderRadius: '6px',
                                    border: 'none',
                                    cursor: 'pointer',
                                    background: activeTab === tab.id ? '#9333ea' : 'white',
                                    color: activeTab === tab.id ? 'white' : '#4b5563',
                                    transition: 'all 0.2s',
                                    fontSize: '0.875rem'
                                }}
                            >
                                {tab.icon} {tab.label}
                            </button>
                        ))}
                    </div>

                    {/* Tab Content */}
                    {activeTab === 'calculator' && (
                        <div className="card">
                            <h2 style={{ fontSize: '1.5rem', fontWeight: 600, marginBottom: '1rem' }}>
                                🎯 Manual Number Selection
                            </h2>
                            
                            <div style={{ marginBottom: '1rem' }}>
                                <h3 style={{ fontWeight: 600, color: '#374151', marginBottom: '0.5rem' }}>
                                    Select 5 main numbers (1-69):
                                </h3>
                                <div style={{ 
                                    display: 'grid', 
                                    gridTemplateColumns: 'repeat(10, 1fr)', 
                                    gap: '0.5rem', 
                                    marginBottom: '1rem' 
                                }}>
                                    {Array.from({length: 69}, (_, i) => i + 1).map(num => (
                                        <button
                                            key={num}
                                            onClick={() => toggleNumber(num)}
                                            disabled={!selectedNumbers.includes(num) && selectedNumbers.length >= 5}
                                            style={{
                                                width: '2rem',
                                                height: '2rem',
                                                fontSize: '0.75rem',
                                                borderRadius: '4px',
                                                border: selectedNumbers.includes(num) ? '1px solid #9333ea' : '1px solid #d1d5db',
                                                background: selectedNumbers.includes(num) ? '#9333ea' : 'white',
                                                color: selectedNumbers.includes(num) ? 'white' : '#1f2937',
                                                cursor: (!selectedNumbers.includes(num) && selectedNumbers.length >= 5) ? 'not-allowed' : 'pointer',
                                                opacity: (!selectedNumbers.includes(num) && selectedNumbers.length >= 5) ? 0.5 : 1,
                                                transition: 'all 0.2s'
                                            }}
                                        >
                                            {num}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <div style={{ display: 'flex', alignItems: 'center', gap: '1rem', marginBottom: '1rem' }}>
                                <div>
                                    <label style={{ display: 'block', fontWeight: 600, color: '#374151', marginBottom: '0.5rem' }}>
                                        Powerball (1-26):
                                    </label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="26"
                                        value={powerball}
                                        onChange={(e) => setPowerball(e.target.value)}
                                        style={{ 
                                            width: '5rem',
                                            padding: '0.5rem',
                                            border: '1px solid #d1d5db',
                                            borderRadius: '0.25rem',
                                            fontSize: '0.875rem'
                                        }}
                                        placeholder="1-26"
                                    />
                                </div>
                                <div style={{ display: 'flex', gap: '0.5rem' }}>
                                    <button onClick={quickPick} className="btn btn-purple">
                                        🎲 Quick Pick
                                    </button>
                                    <button onClick={clearSelection} className="btn btn-secondary">
                                        🗑️ Clear
                                    </button>
                                </div>
                            </div>
                            
                            <div className="card" style={{ background: '#f9fafb' }}>
                                <h3 style={{ fontWeight: 600, color: '#374151', marginBottom: '0.5rem' }}>
                                    Your Selection:
                                </h3>
                                <div style={{ display: 'flex', alignItems: 'center', gap: '0.5rem', marginBottom: '0.5rem' }}>
                                    {selectedNumbers.map(num => (
                                        <span key={num} className="number-display">{num}</span>
                                    ))}
                                    {powerball && <span className="powerball-display">{powerball}</span>}
                                </div>
                                {selectedNumbers.length === 5 && powerball && (
                                    <div style={{ 
                                        marginTop: '0.5rem', 
                                        padding: '0.75rem', 
                                        background: '#fefce8', 
                                        borderRadius: '4px' 
                                    }}>
                                        <p style={{ fontWeight: 600, color: '#92400e' }}>
                                            Probability: 1 in 292,201,338 (0.0000034%)
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {activeTab === 'quickpick' && (
                        <div style={{ display: 'grid', gap: '1.5rem' }}>
                            <div className="enhanced-prediction-card">
                                <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '1rem' }}>
                                    <h3 style={{ fontSize: '1.5rem', fontWeight: 700, color: '#1f2937' }}>
                                        🚀 Smart Quick Pick Selection
                                    </h3>
                                    <button
                                        onClick={generateQuickPickSets}
                                        className="btn btn-purple"
                                        style={{ fontSize: '0.875rem' }}
                                    >
                                        🔄 Generate New Sets
                                    </button>
                                </div>
                                <p style={{ color: '#4b5563', marginBottom: '1rem' }}>
                                    Strategically generated number combinations using mathematical distribution patterns.
                                </p>
                                
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))', gap: '1rem' }}>
                                    {quickPickSets.map(selection => (
                                        <div key={selection.id} 
                                             className="card confidence-medium"
                                             style={{ background: 'white', padding: '1rem' }}>
                                            <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', marginBottom: '0.75rem' }}>
                                                <h4 style={{ fontWeight: 600, color: '#1f2937', fontSize: '0.875rem' }}>
                                                    {selection.name}
                                                </h4>
                                                <span style={{ 
                                                    fontSize: '0.75rem',
                                                    background: '#dbeafe',
                                                    color: '#1d4ed8',
                                                    padding: '0.25rem 0.5rem', 
                                                    borderRadius: '0.25rem' 
                                                }}>
                                                    {selection.confidence}% confidence
                                                </span>
                                            </div>
                                            <p style={{ fontSize: '0.75rem', color: '#6b7280', marginBottom: '0.75rem' }}>
                                                {selection.description}
                                            </p>
                                            <div style={{ display: 'flex', alignItems: 'center', gap: '0.25rem', marginBottom: '0.75rem', flexWrap: 'wrap' }}>
                                                {selection.numbers.map(num => (
                                                    <span key={num} 
                                                          className="number-display"
                                                          style={{ fontSize: '0.75rem', padding: '0.125rem 0.5rem' }}>
                                                        {num}
                                                    </span>
                                                ))}
                                                <span className="powerball-display"
                                                      style={{ fontSize: '0.75rem', padding: '0.125rem 0.5rem' }}>
                                                    {selection.powerball}
                                                </span>
                                            </div>
                                            <div style={{ display: 'flex', gap: '0.25rem' }}>
                                                <button
                                                    onClick={() => {
                                                        setSelectedNumbers(selection.numbers);
                                                        setPowerball(selection.powerball.toString());
                                                        setActiveTab('calculator');
                                                    }}
                                                    style={{ 
                                                        fontSize: '0.625rem',
                                                        background: '#3b82f6',
                                                        color: 'white',
                                                        padding: '0.25rem 0.5rem',
                                                        borderRadius: '0.25rem',
                                                        border: 'none',
                                                        cursor: 'pointer'
                                                    }}
                                                >
                                                    ✓ Use
                                                </button>
                                                <button
                                                    onClick={() => {
                                                        const numbersText = `${selection.numbers.join(', ')} | PB: ${selection.powerball}`;
                                                        navigator.clipboard.writeText(numbersText);
                                                    }}
                                                    style={{ 
                                                        fontSize: '0.625rem',
                                                        background: '#1f2937',
                                                        color: 'white',
                                                        padding: '0.25rem 0.5rem',
                                                        borderRadius: '0.25rem',
                                                        border: 'none',
                                                        cursor: 'pointer'
                                                    }}
                                                >
                                                    📋 Copy
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {activeTab === 'taxes' && (
                        <div style={{ display: 'grid', gap: '2rem' }}>
                            <div className="card"
                                 style={{ background: 'linear-gradient(135deg, #fefce8 0%, #fef3c7 100%)', border: '2px solid #f59e0b' }}>
                                <h2 style={{ fontSize: '1.5rem', fontWeight: 600, color: '#92400e', marginBottom: '1rem' }}>
                                    💰 Advanced Tax Analysis Calculator
                                </h2>
                                <p style={{ color: '#a16207', marginBottom: '1rem' }}>
                                    Calculate your actual take-home amount after federal and state taxes. Enhanced with current 2024 tax brackets.
                                </p>
                                
                                {/* Input Controls */}
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '1rem', marginBottom: '1.5rem' }}>
                                    <div>
                                        <label style={{ 
                                            display: 'block', 
                                            fontSize: '0.875rem', 
                                            fontWeight: 500, 
                                            color: '#374151', 
                                            marginBottom: '0.5rem' 
                                        }}>
                                            Jackpot Amount ($):
                                        </label>
                                        <input
                                            type="number"
                                            value={taxWinnings}
                                            onChange={(e) => setTaxWinnings(e.target.value)}
                                            placeholder="Enter jackpot amount"
                                            min="0"
                                            step="1000000"
                                            style={{ 
                                                width: '100%',
                                                padding: '0.5rem',
                                                border: '1px solid #d1d5db',
                                                borderRadius: '0.25rem',
                                                fontSize: '0.875rem'
                                            }}
                                        />
                                    </div>
                                    <div>
                                        <label style={{ 
                                            display: 'block', 
                                            fontSize: '0.875rem', 
                                            fontWeight: 500, 
                                            color: '#374151', 
                                            marginBottom: '0.5rem' 
                                        }}>
                                            State:
                                        </label>
                                        <select
                                            value={taxState}
                                            onChange={(e) => setTaxState(e.target.value)}
                                            style={{ 
                                                width: '100%',
                                                padding: '0.5rem',
                                                border: '1px solid #d1d5db',
                                                borderRadius: '0.25rem',
                                                fontSize: '0.875rem'
                                            }}
                                        >
                                            {Object.keys(stateTaxRates).map(state => (
                                                <option key={state} value={state}>
                                                    {state} ({(stateTaxRates[state] * 100).toFixed(1)}%)
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label style={{ 
                                            display: 'block', 
                                            fontSize: '0.875rem', 
                                            fontWeight: 500, 
                                            color: '#374151', 
                                            marginBottom: '0.5rem' 
                                        }}>
                                            Filing Status:
                                        </label>
                                        <select
                                            value={taxFilingStatus}
                                            onChange={(e) => setTaxFilingStatus(e.target.value)}
                                            style={{ 
                                                width: '100%',
                                                padding: '0.5rem',
                                                border: '1px solid #d1d5db',
                                                borderRadius: '0.25rem',
                                                fontSize: '0.875rem'
                                            }}
                                        >
                                            <option value="single">Single</option>
                                            <option value="marriedJointly">Married Filing Jointly</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label style={{ 
                                            display: 'block', 
                                            fontSize: '0.875rem', 
                                            fontWeight: 500, 
                                            color: '#374151', 
                                            marginBottom: '0.5rem' 
                                        }}>
                                            Payment Option:
                                        </label>
                                        <select
                                            value={takeLumpSum}
                                            onChange={(e) => setTakeLumpSum(e.target.value === 'true')}
                                            style={{ 
                                                width: '100%',
                                                padding: '0.5rem',
                                                border: '1px solid #d1d5db',
                                                borderRadius: '0.25rem',
                                                fontSize: '0.875rem'
                                            }}
                                        >
                                            <option value={true}>Lump Sum (Cash Value)</option>
                                            <option value={false}>Annuity (30 Years)</option>
                                        </select>
                                    </div>
                                </div>

                                {/* Quick Fill Buttons */}
                                <div style={{ display: 'flex', gap: '0.5rem', marginBottom: '1.5rem', flexWrap: 'wrap' }}>
                                    {liveDataAvailable && currentJackpot && (
                                        <button
                                            onClick={() => setTaxWinnings(currentJackpot.amount.toString())}
                                            className="btn btn-primary"
                                            style={{ fontSize: '0.875rem' }}
                                        >
                                            Use Current: {currentJackpot.formatted}
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setTaxWinnings('1000000000')}
                                        className="btn btn-secondary"
                                        style={{ fontSize: '0.875rem' }}
                                    >
                                        Use $1B
                                    </button>
                                    <button
                                        onClick={() => setTaxWinnings('500000000')}
                                        className="btn btn-secondary"
                                        style={{ fontSize: '0.875rem' }}
                                    >
                                        Use $500M
                                    </button>
                                </div>
                            </div>

                            {/* Tax Results Display */}
                            {taxResults && (
                                <div className="card">
                                    <h3 style={{ fontSize: '1.25rem', fontWeight: 600, color: '#1f2937', marginBottom: '1.5rem' }}>
                                        📊 Tax Breakdown Results
                                    </h3>
                                    
                                    {/* Summary Cards */}
                                    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '1rem', marginBottom: '1.5rem' }}>
                                        <div style={{ background: 'white', padding: '1rem', borderRadius: '8px', border: '1px solid #e5e7eb' }}>
                                            <div style={{ fontSize: '0.875rem', color: '#6b7280', marginBottom: '0.25rem' }}>Gross Winnings</div>
                                            <div style={{ fontSize: '1.25rem', fontWeight: 600, color: '#1f2937' }}>
                                                ${taxResults.grossWinnings.toLocaleString()}
                                            </div>
                                            <div style={{ fontSize: '0.75rem', color: '#9ca3af', marginTop: '0.25rem' }}>
                                                {takeLumpSum ? 'Lump Sum' : 'Annuity'}
                                            </div>
                                        </div>
                                        <div style={{ background: 'white', padding: '1rem', borderRadius: '8px', border: '1px solid #e5e7eb' }}>
                                            <div style={{ fontSize: '0.875rem', color: '#6b7280', marginBottom: '0.25rem' }}>Federal Tax</div>
                                            <div style={{ fontSize: '1.25rem', fontWeight: 600, color: '#1f2937' }}>
                                                ${taxResults.federalTax.toLocaleString()}
                                            </div>
                                            <div style={{ fontSize: '0.75rem', color: '#9ca3af', marginTop: '0.25rem' }}>
                                                Progressive rates
                                            </div>
                                        </div>
                                        <div style={{ background: 'white', padding: '1rem', borderRadius: '8px', border: '1px solid #e5e7eb' }}>
                                            <div style={{ fontSize: '0.875rem', color: '#6b7280', marginBottom: '0.25rem' }}>{taxState} State Tax</div>
                                            <div style={{ fontSize: '1.25rem', fontWeight: 600, color: '#1f2937' }}>
                                                ${taxResults.stateTax.toLocaleString()}
                                            </div>
                                            <div style={{ fontSize: '0.75rem', color: '#9ca3af', marginTop: '0.25rem' }}>
                                                {(stateTaxRates[taxState] * 100).toFixed(1)}% rate
                                            </div>
                                        </div>
                                        <div style={{ 
                                            background: '#f0fdf4', 
                                            padding: '1rem', 
                                            borderRadius: '8px', 
                                            border: '2px solid #22c55e' 
                                        }}>
                                            <div style={{ fontSize: '0.875rem', color: '#6b7280', marginBottom: '0.25rem' }}>Your Take-Home</div>
                                            <div style={{ 
                                                fontSize: '1.5rem', 
                                                fontWeight: 600, 
                                                color: '#059669' 
                                            }}>
                                                ${taxResults.netWinnings.toLocaleString()}
                                            </div>
                                            <div style={{ fontSize: '0.75rem', color: '#047857', marginTop: '0.25rem' }}>
                                                After {taxResults.effectiveTotalRate.toFixed(1)}% total tax
                                            </div>
                                        </div>
                                    </div>

                                    {/* Important Notes */}
                                    <div style={{ 
                                        background: '#fefce8', 
                                        border: '1px solid #fde68a', 
                                        borderRadius: '0.5rem', 
                                        padding: '1rem', 
                                        fontSize: '0.875rem' 
                                    }}>
                                        <h5 style={{ fontWeight: 600, color: '#92400e', marginBottom: '0.5rem' }}>
                                            ⚠️ Important Tax Considerations:
                                        </h5>
                                        <ul style={{ color: '#a16207', lineHeight: 1.6, paddingLeft: '1rem' }}>
                                            <li>This calculator uses 2024 federal tax brackets</li>
                                            <li>Additional state-specific deductions may apply</li>
                                            <li>Consider consulting a tax professional for large winnings</li>
                                            <li>Lump sum calculations assume 60% cash value</li>
                                        </ul>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // Error boundary component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return React.createElement('div', { style: { padding: '2rem', textAlign: 'center' } },
                        React.createElement('h2', null, 'System Error'),
                        React.createElement('p', { style: { color: '#6b7280', marginTop: '1rem' } },
                            'The lottery system encountered an error. Please refresh the page.'
                        ),
                        React.createElement('button', {
                            onClick: () => window.location.reload(),
                            style: { 
                                marginTop: '1rem', 
                                padding: '0.5rem 1rem', 
                                background: '#3b82f6', 
                                color: 'white', 
                                border: 'none', 
                                borderRadius: '4px', 
                                cursor: 'pointer' 
                            }
                        }, 'Reload Page')
                    );
                }

                return this.props.children;
            }
        }

        // Render the app
        ReactDOM.render(
            React.createElement(ErrorBoundary, null,
                React.createElement(AdvancedLotterySystem)
            ),
            document.getElementById('root')
        );
    </script>
</body>
</html>
