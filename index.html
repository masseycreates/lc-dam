            background: linear-gradient(135deg, #9333ea 0%, #3b82f6 50%, #10b981 100%);

            background: white;
            border-radius: 12px;

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #3b82f6;

        .btn-primary:hover {
            background-color: #2563eb;

        .btn-secondary {

        .btn-purple {
            background-color: #9333ea;

        .container {
            max-width: 1280px;

        .tab {
            padding: 0.5rem 1rem;

            width: 2rem;

        .number-btn:hover {

        }
        
        .number-btn.selected {
            background: #9333ea;
            color: white;

        }

            display: inline-block;

<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem;">
            <div style="font-size: 2rem; margin-bottom: 1rem;">ðŸŽ°</div>
            <div>Loading Advanced Lottery System...</div>
            <div style="margin-top: 1rem; font-size: 0.875rem; color: #6b7280;">
                Fetching real historical data from multiple sources...
            </div>
        </div>
    </div>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        function AdvancedLotteryAnalysisSystem() {
            const [selectedNumbers, setSelectedNumbers] = useState([]);
            const [powerball, setPowerball] = useState('');
            const [activeTab, setActiveTab] = useState('calculator');
            const [jackpotAmount, setJackpotAmount] = useState(100);
            const [selectedState, setSelectedState] = useState('FL');
            const [filingStatus, setFilingStatus] = useState('single');
            const [currentJackpot, setCurrentJackpot] = useState(null);
            const [nextDrawDate, setNextDrawDate] = useState('');
            const [lastUpdated, setLastUpdated] = useState(new Date().toISOString().split('T')[0]);
            const [isUpdating, setIsUpdating] = useState(false);
            const [updateStatus, setUpdateStatus] = useState('');
            const [historicalData, setHistoricalData] = useState([]);
            const [dataSource, setDataSource] = useState('Loading...');
            
            // Monte Carlo states
            const [ticketsPerDraw, setTicketsPerDraw] = useState(10);
            const [yearsToSimulate, setYearsToSimulate] = useState(10);
            const [monteCarloRuns, setMonteCarloRuns] = useState(1000);
            const [simulationResults, setSimulationResults] = useState(null);
            const [isSimulating, setIsSimulating] = useState(false);
            const [simulationProgress, setSimulationProgress] = useState(0);

            // Calculate next drawing date
            const calculateNextDrawing = () => {
                const now = new Date();
                const et = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                
                const dayOfWeek = et.getDay();
                const hour = et.getHours();
                
                let daysToAdd = 0;
                
                if (dayOfWeek === 0) { 
                    daysToAdd = 1; 
                } else if (dayOfWeek === 1) { 
                    daysToAdd = (hour >= 23) ? 2 : 0; 
                } else if (dayOfWeek === 2) { 
                    daysToAdd = 1; 
                } else if (dayOfWeek === 3) { 
                    daysToAdd = (hour >= 23) ? 3 : 0; 
                } else if (dayOfWeek === 4 || dayOfWeek === 5) { 
                    daysToAdd = 6 - dayOfWeek; 
                } else if (dayOfWeek === 6) { 
                    daysToAdd = (hour >= 23) ? 2 : 0; 
                }
                
                const nextDraw = new Date(et);
                nextDraw.setDate(et.getDate() + daysToAdd);
                
                return {
                    date: nextDraw.toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric',
                        timeZone: 'America/New_York'
                    }),
                    time: '10:59 PM ET'
                };
            };

            // Fetch historical data
            const fetchHistoricalData = async () => {
                try {
                    console.log('ðŸ”„ Fetching real historical Powerball data...');
                    const response = await fetch('/api/powerball-history', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Historical API returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.drawings && data.drawings.length > 0) {
                        setHistoricalData(data.drawings);
                        setDataSource(data.meta.source);
                        console.log(`âœ… Loaded ${data.drawings.length} real drawings from ${data.meta.source}`);
                        return data.drawings;
                    } else {
                        throw new Error('No historical data returned');
                    }
                    
                } catch (error) {
                    console.error('âŒ Historical data fetch failed:', error);
                    setDataSource('Estimated Data (API Unavailable)');
                    return [];
                }
            };

            // Fetch jackpot data
            const fetchLatestPowerballData = async () => {
                setIsUpdating(true);
                setUpdateStatus('ðŸ”„ Fetching live jackpot data...');
                
                try {
                    const response = await fetch('/api/powerball', {
                        method: 'GET',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success && data.jackpot) {
                        setCurrentJackpot({
                            amount: data.jackpot.amount,
                            cashValue: data.jackpot.cashValue,
                            formatted: data.jackpot.formatted,
                            cashFormatted: data.jackpot.cashFormatted,
                            source: data.source || 'Official API'
                        });
                        
                        if (data.nextDrawing) {
                            setNextDrawDate(`${data.nextDrawing.date} @ ${data.nextDrawing.time}`);
                        } else {
                            const nextDraw = calculateNextDrawing();
                            setNextDrawDate(`${nextDraw.date} @ ${nextDraw.time}`);
                        }
                        
                        setUpdateStatus(`âœ… Live data from ${data.source}: ${data.jackpot.formatted}`);
                    } else {
                        throw new Error('Invalid API response');
                    }
                    
                } catch (error) {
                    console.error('API Error:', error);
                    
                    // Fallback data
                    setCurrentJackpot({
                        amount: 735000000,
                        cashValue: 441000000,
                        formatted: "$735M",
                        cashFormatted: "$441M",
                        source: "Estimated (API Unavailable)"
                    });
                    
                    const nextDraw = calculateNextDrawing();
                    setNextDrawDate(`${nextDraw.date} @ ${nextDraw.time}`);
                    setUpdateStatus('âš ï¸ Using estimated jackpot data');
                }
                
                setLastUpdated(new Date().toISOString().split('T')[0]);
                setIsUpdating(false);
            };

            // Initialize app
            useEffect(() => {
                const initializeData = async () => {
                    setUpdateStatus('ðŸš€ Initializing lottery system...');
                    
                    await Promise.all([
                        fetchLatestPowerballData(),
                        fetchHistoricalData()
                    ]);
                    
                    setUpdateStatus('âœ… System ready');
                };
                initializeData();
            }, []);

            const toggleNumber = (num) => {
                if (selectedNumbers.includes(num)) {
                    setSelectedNumbers(selectedNumbers.filter(n => n !== num));
                } else if (selectedNumbers.length < 5) {
                    setSelectedNumbers([...selectedNumbers, num].sort((a, b) => a - b));
                }
            };

            const clearSelection = () => {
                setSelectedNumbers([]);
                setPowerball('');
            };

            const quickPick = () => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }
                setSelectedNumbers(numbers.sort((a, b) => a - b));
                setPowerball(Math.floor(Math.random() * 26) + 1);
            };

            const calculateExpectedValue = () => {
                if (!currentJackpot) return 0;
                const jackpotProb = 1 / 292201338;
                const otherPrizes = 0.32;
                const ticketCost = 2;
                return (currentJackpot.amount * jackpotProb + otherPrizes) - ticketCost;
            };

            // Monte Carlo simulation
            const runMonteCarloSimulation = useCallback(async () => {
                setIsSimulating(true);
                setSimulationProgress(0);
                setSimulationResults(null);
                
                const totalTickets = ticketsPerDraw * yearsToSimulate * 156;
                const totalCost = totalTickets * 2;
                let totalWon = 0;
                let jackpotWins = 0;
                
                for (let i = 0; i < monteCarloRuns; i++) {
                    let scenarioWinnings = 0;
                    for (let ticket = 0; ticket < totalTickets; ticket++) {
                        const random = Math.random();
                        if (random < 1/292201338) {
                            scenarioWinnings += (currentJackpot ? currentJackpot.amount : 735000000);
                            jackpotWins++;
                        } else if (random < 13/292201338) {
                            scenarioWinnings += 1000000;
                        } else if (random < 333/292201338) {
                            scenarioWinnings += 50000;
                        } else if (random < 8333/292201338) {
                            scenarioWinnings += 100;
                        } else if (random < 504700/292201338) {
                            scenarioWinnings += 7;
                        } else if (random < 3681500/292201338) {
                            scenarioWinnings += 4;
                        }
                    }
                    totalWon += scenarioWinnings;
                    
                    if (i % Math.max(1, Math.floor(monteCarloRuns / 100)) === 0) {
                        setSimulationProgress(Math.floor((i / monteCarloRuns) * 100));
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
                
                const averageWinnings = totalWon / monteCarloRuns;
                const netResult = averageWinnings - totalCost;
                const roi = ((averageWinnings - totalCost) / totalCost) * 100;
                const jackpotChance = (jackpotWins / monteCarloRuns) * 100;
                
                setSimulationProgress(100);
                setSimulationResults({
                    averageWinnings: Math.round(averageWinnings),
                    netResult: Math.round(netResult),
                    roi: roi,
                    jackpotChance: jackpotChance,
                    totalCost: totalCost,
                    totalTickets: totalTickets
                });
                setIsSimulating(false);
            }, [ticketsPerDraw, yearsToSimulate, monteCarloRuns, currentJackpot]);

            // Historical Data Status Component
            const HistoricalDataStatus = () => {
                if (historicalData.length === 0) {
                    return (
                        React.createElement('div', { 
                            className: 'bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-4' 
                        },
                            React.createElement('div', { className: 'flex items-center gap-2' },
                                React.createElement('span', { className: 'text-yellow-800' }, 'âš ï¸ Using estimated data - historical API loading...')
                            )
                        )
                    );
                }
                
                return (
                    React.createElement('div', { 
                        className: 'bg-green-50 border border-green-200 rounded-lg p-4 mb-4' 
                    },
                        React.createElement('div', { className: 'flex items-center gap-2' },
                            React.createElement('span', { className: 'text-green-800' }, 
                                `âœ… ${historicalData.length} real drawings loaded for analysis`
                            )
                        ),
                        React.createElement('div', { className: 'text-sm text-green-600 mt-1' },
                            `Latest: ${historicalData[0]?.date || 'N/A'} | Source: ${dataSource}`
                        )
                    )
                );
            };

            return React.createElement('div', { className: 'container' },
                // Current Jackpot Display
                React.createElement('div', { 
                    className: 'mb-6 gradient-bg rounded-xl p-6' 
                },
                    React.createElement('div', { 
                        className: 'flex items-center justify-between', 
                        style: { color: 'white' }
                    },
                        React.createElement('div', { className: 'flex items-center gap-4' },
                            React.createElement('div', { 
                                style: { 
                                    background: 'rgba(255,255,255,0.2)', 
                                    padding: '12px', 
                                    borderRadius: '50%',
                                    fontSize: '1.5rem'
                                } 
                            }, 'ðŸ’°'),
                            React.createElement('div', null,
                                React.createElement('div', { 
                                    style: { opacity: 0.8, fontSize: '0.875rem', fontWeight: 500 } 
                                }, 'Current Powerball Jackpot'),
                                React.createElement('div', { className: 'text-3xl font-bold' },
                                    currentJackpot ? currentJackpot.formatted : 'Loading...'
                                ),
                                React.createElement('div', { 
                                    style: { opacity: 0.7, fontSize: '0.75rem' } 
                                }, 
                                    currentJackpot ? 
                                        `Cash Value: ${currentJackpot.cashFormatted} â€¢ Source: ${currentJackpot.source} â€¢ ` :
                                        'Connecting to data sources â€¢ ',
                                    `Next Drawing: ${nextDrawDate || 'TBD'}`
                                )
                            )
                        ),
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { 
                                style: { 
                                    background: 'rgba(255,255,255,0.2)', 
                                    padding: '1rem', 
                                    borderRadius: '8px' 
                                } 
                            },
                                React.createElement('div', { 
                                    style: { fontSize: '0.875rem', marginBottom: '0.25rem' } 
                                }, 'Odds of Winning'),
                                React.createElement('div', { 
                                    style: { fontSize: '1.125rem', fontFamily: 'monospace' } 
                                }, '1 : 292,201,338'),
                                React.createElement('div', { 
                                    style: { opacity: 0.7, fontSize: '0.75rem', marginTop: '0.25rem' } 
                                }, (() => {
                                    const expectedValue = calculateExpectedValue();
                                    return expectedValue > 0 ? 
                                        `Expected value: +$${expectedValue.toFixed(2)}` : 
                                        `Expected value: -$${Math.abs(expectedValue).toFixed(2)}`;
                                })())
                            )
                        )
                    )
                ),

                // Header
                React.createElement('div', { className: 'mb-6' },
                    React.createElement('h1', { className: 'text-4xl font-bold text-gray-800 mb-2' },
                        'ðŸ§  Advanced Lottery Intelligence System'
                    ),
                    React.createElement('div', { className: 'flex items-center justify-between' },
                        React.createElement('p', { className: 'text-gray-600' },
                            'Real-time data integration with advanced statistical analysis'
                        ),
                        React.createElement('div', { className: 'flex items-center gap-4' },
                            React.createElement('div', { className: 'text-sm text-gray-600' },
                                'Last updated: ', lastUpdated
                            ),
                            React.createElement('button', {
                                onClick: () => {
                                    fetchLatestPowerballData();
                                    fetchHistoricalData();
                                },
                                disabled: isUpdating,
                                className: isUpdating ? 'btn btn-secondary' : 'btn btn-primary'
                            },
                                isUpdating ? 
                                    React.createElement('span', null,
                                        React.createElement('span', { 
                                            className: 'loading-spinner', 
                                            style: { marginRight: '0.5rem' } 
                                        }),
                                        'Updating...'
                                    ) :
                                    'ðŸ”„ Refresh Data'
                            )
                        )
                    ),
                    updateStatus && React.createElement('div', {
                        style: {
                            marginTop: '0.5rem',
                            padding: '0.75rem',
                            borderRadius: '6px',
                            fontSize: '0.875rem',
                            backgroundColor: updateStatus.includes('âœ…') ? '#f0fdf4' :
                                          updateStatus.includes('âš ï¸') ? '#fefce8' : '#f0fdf4',
                            color: updateStatus.includes('âœ…') ? '#059669' :
                                   updateStatus.includes('âš ï¸') ? '#d97706' : '#059669'
                        }
                    }, updateStatus)
                ),

                // Tabs
                React.createElement('div', { 
                    style: { 
                        background: '#f3f4f6', 
                        padding: '0.25rem', 
                        borderRadius: '8px', 
                        marginBottom: '1.5rem' 
                    }, 
                    className: 'flex gap-1' 
                },
                    [
                        { id: 'calculator', label: 'Basic Calculator', icon: 'ðŸ§®' },
                        { id: 'montecarlo', label: 'Monte Carlo', icon: 'ðŸ“ˆ' },
                        { id: 'taxes', label: 'Tax Analysis', icon: 'ðŸ’°' },
                        { id: 'expected', label: 'Expected Value', icon: 'ðŸ“Š' }
                    ].map(tab => 
                        React.createElement('button', {
                            key: tab.id,
                            onClick: () => setActiveTab(tab.id),
                            className: `tab ${activeTab === tab.id ? 'active' : ''}`,
                            style: { fontSize: '0.875rem' }
                        }, tab.icon, ' ', tab.label)
                    )
                ),

                // Tab Content
                activeTab === 'calculator' && React.createElement('div', { className: 'grid gap-4' },
                    React.createElement(HistoricalDataStatus),
                    
                    React.createElement('div', { className: 'card bg-blue-50' },
                        React.createElement('h2', { className: 'text-2xl font-semibold text-blue-800 mb-4' },
                            'ðŸ“Š Core Probability Mathematics'
                        ),
                        React.createElement('div', { className: 'grid grid-cols-2 gap-4 text-sm' },
                            React.createElement('div', null,
                                React.createElement('h3', { className: 'font-semibold text-blue-800 mb-2' }, 'Combination Formula:'),
                                React.createElement('code', { 
                                    style: { 
                                        background: 'white', 
                                        padding: '0.5rem', 
                                        borderRadius: '4px', 
                                        display: 'block' 
                                    } 
                                }, 'C(69,5) = 69!/(5! Ã— 64!) = 11,238,513')
                            ),
                            React.createElement('div', null,
                                React.createElement('h3', { className: 'font-semibold text-blue-800 mb-2' }, 'Total Combinations:'),
                                React.createElement('code', { 
                                    style: { 
                                        background: 'white', 
                                        padding: '0.5rem', 
                                        borderRadius: '4px', 
                                        display: 'block' 
                                    } 
                                }, '11,238,513 Ã— 26 = 292,201,338')
                            )
                        )
                    ),
