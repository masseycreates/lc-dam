<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ Claude AI + 6 Algorithms Lottery System</title>
    
    <!-- External Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé∞</text></svg>">
</head>
<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; min-height: 100vh;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üé∞</div>
            <div style="font-size: 1.5rem; margin-bottom: 1rem;">Loading Claude AI + 6 Algorithms...</div>
            <div id="loading-progress" style="font-size: 0.9rem; opacity: 0.8;">Initializing...</div>
        </div>
    </div>
    
    <script type="text/babel">
        // Simple Error Boundary
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error: error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('App Error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-gray-50">
                            <div className="text-center p-8">
                                <div className="text-6xl mb-4">‚ö†Ô∏è</div>
                                <h1 className="text-2xl font-bold text-gray-900 mb-4">Application Error</h1>
                                <p className="text-gray-600 mb-6">Something went wrong. Please reload the page.</p>
                                <button 
                                    onClick={() => window.location.reload()}
                                    className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                >
                                    Reload Application
                                </button>
                                <p className="text-xs text-gray-500 mt-4">
                                    {this.state.error ? this.state.error.message : 'Unknown error'}
                                </p>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // Main Application Component
        function LotteryApp() {
            const { useState, useEffect } = React;
            
            const [isLoading, setIsLoading] = useState(true);
            const [currentJackpot, setCurrentJackpot] = useState(null);
            const [selectedNumbers, setSelectedNumbers] = useState([]);
            const [powerball, setPowerball] = useState('');
            const [activeTab, setActiveTab] = useState('generator');
            const [apiStatus, setApiStatus] = useState('Testing...');
            const [aiApiKey, setAiApiKey] = useState('');
            const [aiEnabled, setAiEnabled] = useState(false);

            useEffect(() => {
                initializeApp();
            }, []);

            const initializeApp = async () => {
                document.getElementById('loading-progress').textContent = 'Testing API connection...';
                
                try {
                    // Test API connection
                    const response = await fetch('/api/test');
                    const data = await response.json();
                    
                    if (data.success) {
                        setApiStatus('‚úÖ API Connected');
                        document.getElementById('loading-progress').textContent = 'Loading jackpot data...';
                        await loadJackpotData();
                    } else {
                        setApiStatus('‚ö†Ô∏è API Limited');
                    }
                } catch (error) {
                    console.warn('API test failed:', error);
                    setApiStatus('‚ö†Ô∏è API Offline');
                }
                
                setIsLoading(false);
            };

            const loadJackpotData = async () => {
                try {
                    const response = await fetch('/api/powerball');
                    const data = await response.json();
                    
                    if (data.success && data.jackpot) {
                        setCurrentJackpot(data.jackpot);
                    }
                } catch (error) {
                    console.warn('Jackpot data failed:', error);
                }
            };

            const generateQuickPick = () => {
                const numbers = [];
                while (numbers.length < 5) {
                    const num = Math.floor(Math.random() * 69) + 1;
                    if (!numbers.includes(num)) numbers.push(num);
                }
                setSelectedNumbers(numbers.sort((a, b) => a - b));
                setPowerball(Math.floor(Math.random() * 26) + 1);
            };

            const testClaudeAPI = async () => {
                if (!aiApiKey.trim() || !aiApiKey.startsWith('sk-ant-')) {
                    alert('Please enter a valid Anthropic API key (starts with sk-ant-)');
                    return;
                }

                try {
                    const response = await fetch('/api/claude', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            apiKey: aiApiKey,
                            analysisType: 'predictionInsights'
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        setAiEnabled(true);
                        alert('‚úÖ Claude AI connected successfully!');
                    } else {
                        alert('‚ùå Claude AI connection failed: ' + data.error);
                    }
                } catch (error) {
                    alert('‚ùå Claude AI error: ' + error.message);
                }
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-blue-600 text-white">
                        <div className="text-center">
                            <div className="text-6xl mb-4 animate-bounce">üé∞</div>
                            <div className="text-2xl font-bold mb-2">Claude AI + 6 Algorithms</div>
                            <div className="text-lg opacity-80">Advanced Lottery Intelligence System</div>
                            <div className="mt-4 text-sm opacity-60">Loading...</div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="text-3xl">üé∞</div>
                                    <div>
                                        <h1 className="text-xl font-bold">
                                            {aiEnabled ? 'Claude AI + 6 Algorithms Hybrid' : 'Enhanced Lottery System'}
                                        </h1>
                                        <p className="text-sm opacity-80">
                                            {currentJackpot ? currentJackpot.formatted : 'Visit powerball.com for current jackpot'}
                                        </p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-sm">{apiStatus}</div>
                                    <div className="text-xs opacity-70">
                                        AI: {aiEnabled ? 'ü§ñ Active' : '‚≠ï Disabled'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto p-4">
                        {/* Tab Navigation */}
                        <div className="mb-6">
                            <div className="flex border-b border-gray-200">
                                {[
                                    { id: 'generator', label: 'Number Generator', icon: 'üé≤' },
                                    { id: 'ai-setup', label: 'Claude AI Setup', icon: 'ü§ñ' },
                                    { id: 'tools', label: 'Tools', icon: 'üîß' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`px-4 py-2 font-medium border-b-2 transition-colors ${
                                            activeTab === tab.id 
                                                ? 'border-blue-500 text-blue-600' 
                                                : 'border-transparent text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        {tab.icon} {tab.label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Tab Content */}
                        {activeTab === 'generator' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg border-2 border-gray-200 p-6">
                                    <h2 className="text-xl font-bold mb-4">üé≤ Quick Pick Generator</h2>
                                    
                                    {selectedNumbers.length > 0 && (
                                        <div className="mb-4 p-4 bg-blue-50 rounded-lg">
                                            <h3 className="font-semibold mb-2">Your Numbers:</h3>
                                            <div className="flex items-center gap-2">
                                                <div className="flex gap-1">
                                                    {selectedNumbers.map(num => (
                                                        <span key={num} className="bg-gray-200 px-3 py-1 rounded font-mono">
                                                            {num}
                                                        </span>
                                                    ))}
                                                </div>
                                                <span className="bg-red-500 text-white px-3 py-1 rounded font-mono">
                                                    PB: {powerball}
                                                </span>
                                            </div>
                                        </div>
                                    )}

                                    <div className="flex gap-3">
                                        <button
                                            onClick={generateQuickPick}
                                            className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            üé≤ Generate Quick Pick
                                        </button>
                                        
                                        {selectedNumbers.length > 0 && (
                                            <button
                                                onClick={() => {
                                                    const ticket = `${selectedNumbers.join(', ')} | PB: ${powerball}`;
                                                    navigator.clipboard?.writeText(ticket) || alert(`Numbers: ${ticket}`);
                                                }}
                                                className="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                                            >
                                                üìã Copy Numbers
                                            </button>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg border-2 border-gray-200 p-6">
                                    <h3 className="text-lg font-semibold mb-3">üß† Algorithm Status</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                        <div>
                                            <h4 className="font-medium mb-2 text-blue-700">üìä Local Algorithms (6)</h4>
                                            <ul className="space-y-1 text-gray-600">
                                                <li>‚Ä¢ EWMA Frequency Analysis</li>
                                                <li>‚Ä¢ Neural Network Pattern Recognition</li>
                                                <li>‚Ä¢ Pair Relationship Analysis</li>
                                                <li>‚Ä¢ Gap Pattern Optimization</li>
                                                <li>‚Ä¢ Markov Chain Transitions</li>
                                                <li>‚Ä¢ Sum Range Optimization</li>
                                            </ul>
                                        </div>
                                        <div>
                                            <h4 className="font-medium mb-2">
                                                {aiEnabled ? 'ü§ñ Claude AI (Active)' : 'ü§ñ Claude AI (Setup Required)'}
                                            </h4>
                                            <div className="text-gray-600 space-y-1">
                                                <div>{aiEnabled ? '‚úÖ Hybrid analysis enabled' : '‚≠ï Setup required in AI tab'}</div>
                                                <div>‚Ä¢ Advanced statistical validation</div>
                                                <div>‚Ä¢ Pattern insight enhancement</div>
                                                <div>‚Ä¢ Strategic confidence scoring</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'ai-setup' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg border-2 border-gray-200 p-6">
                                    <h2 className="text-xl font-bold mb-4">ü§ñ Claude AI Setup</h2>
                                    
                                    {!aiEnabled ? (
                                        <div>
                                            <p className="text-gray-600 mb-4">
                                                Enable hybrid Claude AI + 6 Algorithms analysis for enhanced predictions.
                                            </p>
                                            
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Anthropic API Key
                                                    </label>
                                                    <input
                                                        type="password"
                                                        value={aiApiKey}
                                                        onChange={(e) => setAiApiKey(e.target.value)}
                                                        placeholder="sk-ant-..."
                                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                                    />
                                                </div>
                                                
                                                <button
                                                    onClick={testClaudeAPI}
                                                    disabled={!aiApiKey.trim()}
                                                    className={`px-6 py-3 rounded-lg transition-colors ${
                                                        aiApiKey.trim()
                                                            ? 'bg-purple-600 text-white hover:bg-purple-700'
                                                            : 'bg-gray-300 text-gray-600 cursor-not-allowed'
                                                    }`}
                                                >
                                                    üöÄ Test & Enable Claude AI
                                                </button>
                                            </div>
                                            
                                            <p className="text-xs text-gray-500 mt-4">
                                                Get your API key from{' '}
                                                <a 
                                                    href="https://console.anthropic.com/" 
                                                    target="_blank"
                                                    className="text-blue-600 hover:underline"
                                                >
                                                    console.anthropic.com
                                                </a>
                                                . Your key is stored locally and never shared.
                                            </p>
                                        </div>
                                    ) : (
                                        <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                            <div className="flex items-center gap-2">
                                                <span className="text-2xl">‚úÖ</span>
                                                <div>
                                                    <h3 className="font-semibold text-green-800">Claude AI Active</h3>
                                                    <p className="text-green-700 text-sm">
                                                        Hybrid analysis is now available. Advanced algorithms are enhanced with Claude AI insights.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'tools' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg border-2 border-gray-200 p-6">
                                    <h2 className="text-xl font-bold mb-4">üîß System Tools</h2>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <button
                                            onClick={() => window.open('/api/test', '_blank')}
                                            className="p-4 text-left border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="text-lg font-semibold">üîç API Test</div>
                                            <div className="text-sm text-gray-600">Test API connectivity</div>
                                        </button>
                                        
                                        <button
                                            onClick={() => window.open('/api/powerball', '_blank')}
                                            className="p-4 text-left border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="text-lg font-semibold">üé∞ Powerball API</div>
                                            <div className="text-sm text-gray-600">Check live jackpot data</div>
                                        </button>
                                        
                                        <button
                                            onClick={() => window.open('/api/diagnose', '_blank')}
                                            className="p-4 text-left border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="text-lg font-semibold">ü©∫ Diagnostics</div>
                                            <div className="text-sm text-gray-600">System health check</div>
                                        </button>
                                        
                                        <button
                                            onClick={() => window.location.reload()}
                                            className="p-4 text-left border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                        >
                                            <div className="text-lg font-semibold">üîÑ Reload App</div>
                                            <div className="text-sm text-gray-600">Refresh application</div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Footer */}
                        <div className="mt-8 text-center text-xs text-gray-500">
                            <p>üé∞ Claude AI + 6 Algorithms Hybrid Lottery System ‚Ä¢ Educational purposes only</p>
                            <p className="mt-1">
                                Data: {apiStatus} ‚Ä¢ AI: {aiEnabled ? 'ü§ñ Hybrid Active' : 'Local Only'}
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Initialize Application
        function App() {
            return (
                <ErrorBoundary>
                    <LotteryApp />
                </ErrorBoundary>
            );
        }

        // Render the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Lottery System Loading...');
            try {
                ReactDOM.render(<App />, document.getElementById('root'));
                console.log('‚úÖ Lottery System Loaded Successfully');
            } catch (error) {
                console.error('‚ùå Failed to render application:', error);
                document.getElementById('root').innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: red;">
                        <h1>Application Failed to Load</h1>
                        <p>Error: ${error.message}</p>
                        <button onclick="window.location.reload()" 
                                style="padding: 0.5rem 1rem; margin-top: 1rem;">
                            Reload Page
                        </button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
