<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System Test</title>
</head>
<body>
    <h1>File System Test</h1>
    <button onclick="testFileSystem()">Test File System Operations</button>
    <div id="results"></div>

    <script>
        async function testFileSystem() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing file system...';

            try {
                const response = await fetch('/api/test-filesystem');
                const result = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3>File System Test Results:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                console.log('File system test results:', result);
                
            } catch (error) {
                console.error('Test error:', error);
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
