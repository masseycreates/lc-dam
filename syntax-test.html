<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Test</title>
    
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind development warnings
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const message = args[0];
                if (typeof message === 'string' && 
                    (message.includes('cdn.tailwindcss.com') || 
                     message.includes('should not be used in production'))) {
                    return; // Suppress Tailwind CDN warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function TestApp() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(false);

            return React.createElement('div', { className: 'p-4' },
                React.createElement('h1', { className: 'text-2xl font-bold mb-4' }, 'Syntax Test - Fixed'),
                
                // Test the ternary operator structure that was causing issues
                data.length > 0 ? React.createElement('div', { className: 'space-y-3' },
                    (() => {
                        return data.map(entry => {
                            return React.createElement('div', {
                                key: entry.id,
                                className: 'p-4 border rounded-lg'
                            },
                                React.createElement('p', null, entry.name)
                            );
                        });
                    })()
                )
                : React.createElement('div', null,
                    React.createElement('div', { className: 'mb-4' },
                        React.createElement('button', {
                            onClick: async () => {
                                console.log('Button clicked');
                                setLoading(true);
                                // Simulate async operation
                                setTimeout(() => {
                                    setData([
                                        { id: 1, name: 'Test Item 1' },
                                        { id: 2, name: 'Test Item 2' }
                                    ]);
                                    setLoading(false);
                                }, 1000);
                            },
                            className: 'px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600'
                        }, loading ? 'Loading...' : 'Load Data')
                    ),
                    React.createElement('p', { className: 'text-gray-500' }, 'No data available. Click the button to load some.')
                ),
                
                React.createElement('div', { className: 'mt-4' },
                    React.createElement('button', {
                        onClick: () => {
                            setData([]);
                            setLoading(false);
                        },
                        className: 'px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600'
                    }, 'Clear Data')
                )
            );
        }

        ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
    </script>
</body>
</html>
