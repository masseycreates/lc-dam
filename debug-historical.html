<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Historical Data Debug Test</h1>
    
    <div class="test-section">
        <h2>Test Powerball History API</h2>
        <button onclick="testHistoricalAPI()">Test /api/powerball-history</button>
        <button onclick="testHistoricalAPIWithLimit()">Test with limit=100</button>
        <button onclick="testPowerballAPI()">Test /api/powerball</button>
        <div id="api-results"></div>
    </div>

    <div class="test-section">
        <h2>Console Logs</h2>
        <div id="console-logs"></div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logContainer = document.getElementById('console-logs');
        
        function addLogToPage(type, ...args) {
            const logDiv = document.createElement('div');
            logDiv.style.margin = '2px 0';
            logDiv.style.padding = '5px';
            logDiv.style.borderRadius = '3px';
            
            switch(type) {
                case 'error':
                    logDiv.style.backgroundColor = '#f8d7da';
                    logDiv.innerHTML = '‚ùå ' + args.join(' ');
                    break;
                case 'warn':
                    logDiv.style.backgroundColor = '#fff3cd';
                    logDiv.innerHTML = '‚ö†Ô∏è ' + args.join(' ');
                    break;
                default:
                    logDiv.style.backgroundColor = '#d4edda';
                    logDiv.innerHTML = '‚úÖ ' + args.join(' ');
            }
            
            logContainer.appendChild(logDiv);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogToPage('log', ...args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLogToPage('error', ...args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLogToPage('warn', ...args);
        };

        async function testHistoricalAPI() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '‚è≥ Testing /api/powerball-history...';
            
            try {
                console.log('üåê Testing /api/powerball-history');
                const response = await fetch('/api/powerball-history');
                console.log('üì° Response status:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üìã Response data keys:', Object.keys(data));
                console.log('üìã Success:', data.success);
                
                if (data.success && data.data) {
                    console.log('‚úÖ Historical data received:', data.data.totalDrawings, 'drawings');
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ API Test Successful</h4>
                            <p><strong>Total Drawings:</strong> ${data.data.totalDrawings}</p>
                            <p><strong>Data Source:</strong> ${data.data.dataSource}</p>
                            <p><strong>Date Range:</strong> ${data.data.dateRange ? data.data.dateRange.earliest + ' to ' + data.data.dateRange.latest : 'N/A'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    console.warn('‚ö†Ô∏è API returned unsuccessful response');
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå API Test Failed</h4>
                            <p>Response was not successful</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error testing API:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå API Test Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testHistoricalAPIWithLimit() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '‚è≥ Testing /api/powerball-history?limit=100...';
            
            try {
                console.log('üåê Testing /api/powerball-history?limit=100');
                const response = await fetch('/api/powerball-history?limit=100');
                console.log('üì° Response status:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üìã Response data keys:', Object.keys(data));
                
                if (data.success && data.data) {
                    console.log('‚úÖ Historical data received:', data.data.totalDrawings, 'drawings');
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ API Test with Limit Successful</h4>
                            <p><strong>Total Drawings:</strong> ${data.data.totalDrawings}</p>
                            <p><strong>Data Source:</strong> ${data.data.dataSource}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå API Test Failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error testing API:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå API Test Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testPowerballAPI() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '‚è≥ Testing /api/powerball...';
            
            try {
                console.log('üåê Testing /api/powerball');
                const response = await fetch('/api/powerball');
                console.log('üì° Response status:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üìã Response data:', data);
                
                if (data.success) {
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Powerball API Test Successful</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h4>‚ùå Powerball API Test Failed</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error testing Powerball API:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Powerball API Test Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Historical Data Debug Test loaded');
            console.log('Click the buttons above to test the APIs');
        });
    </script>
</body>
</html>
