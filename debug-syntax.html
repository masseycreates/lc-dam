<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Debug Test</title>
    
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind development warnings
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                const message = args[0];
                if (typeof message === 'string' && message.includes('cdn.tailwindcss.com')) {
                    return; // Suppress Tailwind CDN warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TestComponent() {
            const [count, setCount] = useState(0);

            const handleClick = async () => {
                console.log('Button clicked');
                setCount(count + 1);
            };

            return React.createElement('div', { className: 'p-4' },
                React.createElement('h1', { className: 'text-2xl font-bold mb-4' }, 'Syntax Test'),
                React.createElement('p', { className: 'mb-4' }, `Count: ${count}`),
                React.createElement('button', {
                    onClick: handleClick,
                    className: 'px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600'
                }, 'Click Me'),
                React.createElement('div', { className: 'mt-4' },
                    count > 0 ? React.createElement('div', { className: 'mb-4' },
                        React.createElement('button', {
                            onClick: async () => {
                                console.log('Reset clicked');
                                setCount(0);
                            },
                            className: 'px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600'
                        }, 'Reset')
                    ) : null
                )
            );
        }

        ReactDOM.render(React.createElement(TestComponent), document.getElementById('root'));
    </script>
</body>
</html>
